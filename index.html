<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,
    address: 7,
    special: 21,
    checkDate: 11,
    wNum: 23,
    contact: 24,
    model: 27,
    fan: 28,
    biTongNum: 26,
    expire: 30,
    siteName: 32,
    team: 19
  };

  let coordGroups = {};
  let markers = [];
  let markerData = [];

  const highlightMarkerColor = "#F6BB43";
  const highlightTextColor = "red";

  let currentLocationMarker = null;

  // ÎßàÏª§ ÌÅ¨Í∏∞ ÌôîÎ©¥ ÎÑàÎπÑÏóê Îî∞Îùº ÎèôÏ†Å ÏÑ§Ï†ï Ìï®Ïàò
  function getMarkerSize() {
    const width = window.innerWidth;
    if(width < 400) return 12;
    if(width < 700) return 16;
    if(width < 1000) return 20;
    return 24;
  }

  async function fetchTSVandPlot() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(row => row.split("\t"));
    const data = rows.slice(1);

    coordGroups = {};
    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);

    data.forEach(row => {
      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      const team = row[idx.team] || "";
      if (!checkedTeams.some(t => team.includes(t))) return;

      const checkDateVal = row[idx.checkDate] || "";

      let color = "";
      if (checkDateVal && isValidDate(checkDateVal)) {
        color = "#999999";
      } else if (team.includes("Í∞ïÎÇ®ÌåÄ")) {
        color = "#00c04b";
      } else if (team.includes("Í∞ïÎ∂ÅÌåÄ")) {
        color = "#0019f4";
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);

      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    const markerSize = getMarkerSize();

    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;
      const row = entries[0];

      const siteName = row[idx.siteName] || "";
      const addr = row[idx.address] || "";
      const special = row[idx.special] || "";
      const checkDate = row[idx.checkDate] || "";
      const wRaw = row[idx.wNum] || "";
      const contact = row[idx.contact] || "";
      const model = row[idx.model] || "";
      const fan = row[idx.fan] || "";
      const biTongNum = row[idx.biTongNum] || "";
      const expire = row[idx.expire] || "";

      const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");
      const naverSearch = encodeURIComponent(addr);
      const dMinus = calcDateDiff(expire);
      const formattedWNum = formatWNum(wRaw);

      let fanCircleHtml = "";
      const fanLower = fan.toLowerCase();
      if(fanLower === "on"){
        fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">‚óè</span>`;
      } else if(fanLower === "off"){
        fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">‚óè</span>`;
      } else {
        fanCircleHtml = fan ? `<span>${fan}</span>` : "";
      }

      const popupHtml = `
        <div class="custom-popup" style="color:black">
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} ${formattedWNum}</a></strong><br/>
          <a href="https://map.naver.com/p/search/${naverSearch}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          üìû ${contact}<br/>
          ÌäπÏù¥ÏÇ¨Ìï≠: ${special}<br/>
          Ï†êÍ≤Ä: ${checkDate}<br/>
          Í∏∞Ï¢Ö: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          ÎπÑÌÜµÎ≤àÌò∏: ${biTongNum}<br/>
          Ïú†Ìö®Í∏∞Í∞Ñ: ${expire} ${dMinus}
        </div>`;

      const countLabel = count > 1
        ? `<div class="marker-label" style="background-color:${color}; font-size:${markerSize * 0.7}px; width:${markerSize}px; height:${markerSize}px; line-height:${markerSize}px;">${count}</div>`
        : "";

      const markerHtml = `
        <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
          <div style="
            background-color: ${color};
            width: ${markerSize}px;
            height: ${markerSize}px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
          "></div>
          ${countLabel}
        </div>`;

      const icon = L.divIcon({
        className: "",
        html: markerHtml,
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize/2, markerSize/2],
        popupAnchor: [0, -markerSize * 0.75]
      });

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtml);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtml,
        baseColor: color
      });
    });
  }

  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return "";
    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return `D-${diffDays}`;
  }

  function formatWNum(numStr) {
    const numOnly = numStr.toString().replace(/\D/g, '').padStart(7, "0");
    return numOnly.slice(0,4) + "-" + numOnly.slice(4);
  }

  function isValidDate(d) {
    return !isNaN(new Date(d).getTime());
  }

  function updatePopupHighlight(keyword) {
    const lowerKeyword = keyword.trim().toLowerCase();
    if (lowerKeyword === "") {
      markerData.forEach(({ marker, popupHtmlOriginal, baseColor }) => {
        if (!marker.getPopup()) return;
        marker.setPopupContent(popupHtmlOriginal);
        resetMarkerIcon(marker, baseColor);
      });
      return;
    }

    markerData.forEach(({ marker, popupHtmlOriginal, baseColor }) => {
      if (!marker.getPopup()) return;

      const popupTextLower = popupHtmlOriginal.toLowerCase();

      const keywordRegex = new RegExp(`\\b${escapeRegExp(lowerKeyword)}\\b`);

      if (keywordRegex.test(popupTextLower)) {
        const newHtml = popupHtmlOriginal.replace(/color:\s*black/g, `color: ${highlightTextColor}`);
        marker.setPopupContent(newHtml);
        setMarkerIcon(marker, highlightMarkerColor);
      } else {
        marker.setPopupContent(popupHtmlOriginal);
        resetMarkerIcon(marker, baseColor);
      }
    });
  }

  function resetMarkerIcon(marker, baseColor) {
    const markerSize = getMarkerSize();
    const countLabelMatch = marker.getIcon().options.html.match(/<div class="marker-label" style="background-color:[^"]+;">(\d+)<\/div>/);
    const countLabelHtml = countLabelMatch ? `<div class="marker-label" style="background-color:${baseColor}; font-size:${markerSize * 0.7}px; width:${markerSize}px; height:${markerSize}px; line-height:${markerSize}px;">${countLabelMatch[1]}</div>` : "";

    const newMarkerHtml = `
      <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
        <div style="
          background-color: ${baseColor};
          width: ${markerSize}px;
          height: ${markerSize}px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 3px rgba(0,0,0,0.4);
        "></div>
        ${countLabelHtml}
      </div>`;

    const newIcon = L.divIcon({
      className: "",
      html: newMarkerHtml,
      iconSize: [markerSize, markerSize],
      iconAnchor: [markerSize/2, markerSize/2],
      popupAnchor: [0, -markerSize * 0.75]
    });
    marker.setIcon(newIcon);
  }

  function setMarkerIcon(marker, color) {
    const markerSize = getMarkerSize();
    const countLabelMatch = marker.getIcon().options.html.match(/<div class="marker-label" style="background-color:[^"]+;">(\d+)<\/div>/);
    const countLabelHtml = countLabelMatch ? `<div class="marker-label" style="background-color:${color}; font-size:${markerSize * 0.7}px; width:${markerSize}px; height:${markerSize}px; line-height:${markerSize}px;">${countLabelMatch[1]}</div>` : "";

    const newMarkerHtml = `
      <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
        <div style="
          background-color: ${color};
          width: ${markerSize}px;
          height: ${markerSize}px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 3px rgba(0,0,0,0.4);
        "></div>
        ${countLabelHtml}
      </div>`;

    const newIcon = L.divIcon({
      className: "",
      html: newMarkerHtml,
      iconSize: [markerSize, markerSize],
      iconAnchor: [markerSize/2, markerSize/2],
      popupAnchor: [0, -markerSize * 0.75]
    });
    marker.setIcon(newIcon);
  }

  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  function locateAndMark() {
    if (!navigator.geolocation) {
      alert("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      const redDotSize = getMarkerSize() * 0.5;

      const redDotHtml = `
        <div style="
          background-color: red;
          width: ${redDotSize}px;
          height: ${redDotSize}px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 4px rgba(0,0,0,0.6);
        "></div>`;

      const redIcon = L.divIcon({
        className: "",
        html: redDotHtml,
        iconSize: [redDotSize, redDotSize],
        iconAnchor: [redDotSize/2, redDotSize/2],
        popupAnchor: [0, -redDotSize]
      });

      if (currentLocationMarker) {
        currentLocationMarker.setLatLng([lat, lng]);
      } else {
        currentLocationMarker = L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup("ÎÇ¥ ÌòÑÏû¨ ÏúÑÏπò");
      }
      map.setView([lat, lng], 14);

    }, error => {
      alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: " + error.message);
    }, { enableHighAccuracy: true });
  }

  // Ï∞Ω ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ïãú ÎßàÏª§ ÌÅ¨Í∏∞ Ïû¨Ï°∞Ï†ï
  window.addEventListener('resize', () => {
    const markerSize = getMarkerSize();
    markerData.forEach
