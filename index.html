<body>
<h2>í˜„ì¥ ìœ„ì¹˜ ì§€ë„</h2>

<div class="team-filter">
  <label><input type="checkbox" value="ê°•ë‚¨íŒ€" checked> ê°•ë‚¨íŒ€</label>
  <label><input type="checkbox" value="ê°•ë¶íŒ€" checked> ê°•ë¶íŒ€</label>
  <label><input type="checkbox" value="ê²€ì‚¬í•„ìš”"> ê²€ì‚¬í•„ìš”</label>
</div>

<div id="map"></div>

<div id="searchBox">
  <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥" />
  <span id="searchClear" title="ê²€ìƒ‰ì–´ ì§€ìš°ê¸°">Ã—</span>
</div>

<div id="locationBtn" title="ë‚´ í˜„ì¬ ìœ„ì¹˜ í‘œì‹œ">

</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,       // Bì—´: ìœ„ë„,ê²½ë„ (ì½¤ë§ˆ êµ¬ë¶„)
    address: 7,     // Hì—´: ì£¼ì†Œ
    special: 21,    // Vì—´: íŠ¹ì´ì‚¬í•­
    checkDate: 11,  // Lì—´: ì ê²€
    wNum: 23,       // Xì—´: ë¹„í†µë²ˆí˜¸ (7ìë¦¬ ìˆ«ì)
    contact: 24,    // Yì—´: ì—°ë½ì²˜
    model: 27,      // ABì—´: ê¸°ì¢…
    fan: 28,        // ACì—´: Fan
    biTongNum: 26,  // AAì—´: ë¹„í†µë²ˆí˜¸
    expire: 30,     // AEì—´: ìœ íš¨ê¸°ê°„
    siteName: 32,   // AGì—´: í˜„ì¥ëª…
    team: 19,       // Tì—´: íŒ€ëª…
    biTongEquip: 16 // Qì—´: ë¹„í†µì¥ë¹„
  };

  let coordGroups = {};
  let markers = [];
  let markerData = []; // [{marker, popupHtmlOriginal, baseColor, entries}]

  const highlightMarkerColor = "#F6BB43"; // ì£¼í™©ìƒ‰
  const highlightTextColor = "red";

  // ë‚´ ìœ„ì¹˜ ë§ˆì»¤ ë° ë°©í–¥ í‘œì‹œ
  let currentLocationMarker = null;

  // ê²€ì‚¬í•„ìš” í•„í„° ê¸°ë³¸ false
  let inspectionNeededChecked = false;

  async function fetchTSVandPlot() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];
    coordGroups = {};

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(row => row.split("\t"));
    const data = rows.slice(1);

    // ì²´í¬ëœ íŒ€ ê°€ì ¸ì˜¤ê¸°
    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);
    inspectionNeededChecked = checkedTeams.includes("ê²€ì‚¬í•„ìš”");

    data.forEach(row => {
      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      const team = row[idx.team] || "";
      // ê²€ì‚¬í•„ìš” í•„í„° í™œì„± ì‹œ, expire ë‚ ì§œ ê¸°ì¤€ D-day 90ì¼ ì´í•˜ì¼ ë•Œë§Œ í•„í„°
      if (inspectionNeededChecked) {
        const expire = row[idx.expire] || "";
        const dDay = calcDateDiffNumber(expire);
        if (dDay === null || dDay > 90) return;  // 90ì¼ ì´í•˜ë§Œ í•„í„°ë§
      } else {
        // ê°•ë‚¨íŒ€, ê°•ë¶íŒ€ í•„í„°ë§Œ ì ìš©
        if (!(checkedTeams.includes("ê°•ë‚¨íŒ€") || checkedTeams.includes("ê°•ë¶íŒ€"))) return;
        if (!checkedTeams.some(t => team.includes(t))) return;
      }

      const checkDateVal = row[idx.checkDate] || "";

      let color = "";
      if (inspectionNeededChecked) {
        color = "#FF3B3B"; // ë¹¨ê°„ìƒ‰ ê²€ì‚¬í•„ìš”
      } else if (checkDateVal && isValidDate(checkDateVal)) {
        color = "#999999"; // íšŒìƒ‰
      } else if (team.includes("ê°•ë‚¨íŒ€")) {
        color = "#00c04b"; // ë…¹ìƒ‰
      } else if (team.includes("ê°•ë¶íŒ€")) {
        color = "#0019f4"; // íŒŒë‘
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);

      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    // ì¢Œí‘œë³„ ê·¸ë£¹ ë‚´ entriesë¥¼ ìŠ¹ê°•ê¸°ë²ˆí˜¸ ë¹ ë¥¸ìˆœìœ¼ë¡œ ì •ë ¬
    Object.values(coordGroups).forEach(group => {
      group.entries.sort((a, b) => {
        const aNum = parseInt((a[idx.wNum] || "").replace(/\D/g, "").padStart(7, "0"), 10);
        const bNum = parseInt((b[idx.wNum] || "").replace(/\D/g, "").padStart(7, "0"), 10);
        return aNum - bNum;
      });
    });

    // ë§ˆì»¤ ìƒì„±
    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;

      // entriesê°€ 1ê°œì¼ ë• ìˆ«ìí‘œì‹œ ì•ˆí•¨
      const showCount = count > 1;

      // popup ë‚´ìš©ì— "1ì„¸íŠ¸", "2ì„¸íŠ¸" ... í‘œê¸°
      let popupParts = [];

      entries.forEach((row, i) => {
        const siteName = row[idx.siteName] || "";
        const addr = row[idx.address] || "";
        const special = row[idx.special] || "";
        const checkDate = row[idx.checkDate] || "";
        const wRaw = row[idx.wNum] || "";
        const contact = row[idx.contact] || "";
        const model = row[idx.model] || "";
        const fan = row[idx.fan] || "";
        const biTongNum = row[idx.biTongNum] || "";
        const expire = row[idx.expire] || "";
        const biTongEquip = row[idx.biTongEquip] || "";

        const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");
        const nmapLink = `nmap://search?query=${encodeURIComponent(addr)}&appname=com.example.myapp`;
        const dMinusRaw = calcDateDiff(expire);
        const dMinus = dMinusRaw ? dMinusRaw.replace(/--+/g, "-") : "";

        const formattedWNum = formatWNum(wRaw);

        let fanCircleHtml = "";
        const fanLower = fan.toLowerCase();
        if(fanLower === "on"){
          fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">â—</span>`;
        } else if(fanLower === "off"){
          fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">â—</span>`;
        } else {
          fanCircleHtml = fan ? `<span>${fan}</span>` : "";
        }

        // ì„¸íŠ¸ ë²ˆí˜¸ ì¶”ê°€ (1ì„¸íŠ¸ëŠ” í‘œê¸° ì•ˆí•¨, 2ì„¸íŠ¸ë¶€í„° í‘œê¸°)
        const setNumText = (count > 1 && i > 0) ? `<strong style="color:#444;">${i+1}ì„¸íŠ¸</strong><br/>` : "";

        // ì „í™”ë²ˆí˜¸ì— ê²€ìƒ‰ì–´ í¬í•¨ í•˜ì´ë¼ì´íŠ¸ë¥¼ ìœ„í•´ ì €ì¥ (popup ë‚´ìš© ë‚˜ì¤‘ì— ì²˜ë¦¬)
        popupParts.push(`
          ${setNumText}
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} ${formattedWNum}</a></strong><br/>
          <a href="${nmapLink}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          ğŸ“ ${contact}<br/>
          íŠ¹ì´ì‚¬í•­: ${special}<br/>
          ì ê²€: ${checkDate}<br/>
          ê¸°ì¢…: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          ë¹„í†µë²ˆí˜¸: ${biTongNum}<br/>
          ë¹„í†µì¥ë¹„: ${biTongEquip}<br/>
          ìœ íš¨ê¸°ê°„: ${expire} ${dMinus}
          <hr style="margin:6px 0; border:0; border-top:1px solid #ddd;" />
        `);
      });

      // ë§ˆì§€ë§‰ hr ì œê±°
      let popupHtmlRaw = popupParts.join("");
      popupHtmlRaw = popupHtmlRaw.replace(/<hr[^>]*>\s*$/, "");

      const markerColor = color;
      const markerSize = 18;

      const countLabel = showCount
        ? `<div class="marker-label" style="
            width: ${markerSize}px;
            height: ${markerSize}px;
            line-height: ${markerSize}px;
            font-size: calc(${markerSize}px * 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            border-radius: 50%;
            pointer-events: none;
            user-select: none;
          ">${count}</div>`
        : ""; // 1ê°œë©´ ìˆ«ì í‘œì‹œ ì—†ìŒ

      const markerHtml = `
        <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
          <div style="
            background-color: ${markerColor};
            width: ${markerSize}px;
            height: ${markerSize}px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
          "></div>
          ${countLabel}
        </div>`;

      const icon = L.divIcon({
        className: "",
        html: markerHtml,
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize / 2, markerSize / 2],
        popupAnchor: [0, -markerSize / 2]
      });

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtmlRaw);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtmlRaw,
        baseColor: color,
        entries,
      });
    });
  }

  // ë‚ ì§œ ì°¨ì´ í‘œì‹œ í•¨ìˆ˜, 90ì¼ ì´ˆê³¼ëŠ” ë¹ˆ ë¬¸ìì—´ ë°˜í™˜
  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')       // ìˆ«ì, -ë§Œ ë‚¨ê¹€
      .replace(/-{2,}/g, '-');       // -ê°€ 2ê°œ ì´ìƒ ì—°ì† â†’ 1ê°œë¡œ êµì²´

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return "";

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if(diffDays > 90) return "";

    return `D-${diffDays}`;
  }

  // ë‚ ì§œ ì°¨ì´ ìˆ«ì ë°˜í™˜ (ì •ìˆ˜), 90ì¼ ì´ˆê³¼ë„ ë°˜í™˜í•˜ì§€ë§Œ í•„í„°ìš©ìœ¼ë¡œ ì”€
  function calcDateDiffNumber(dateStr) {
    if (!dateStr) return null;
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return null;

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }

  function formatWNum(numStr) {
    const numOnly = numStr.toString().replace(/\D/g, '').padStart(7, "0");
    return numOnly.slice(0,4) + "-" + numOnly.slice(4);
  }

  function isValidDate(d) {
    return !isNaN(new Date(d).getTime());
  }

  // ê²€ìƒ‰ì–´ í¬í•¨ ì‹œ í•˜ì´ë¼ì´íŠ¸ ë° ë§ˆì»¤ ì»¬ëŸ¬, ìµœìƒë‹¨ ì²˜ë¦¬
  // ì „í™”ë²ˆí˜¸ ê²€ìƒ‰ì‹œ "012-2203-0033" ê°™ì€ ê²½ìš° "012"ë§Œ ê²€ìƒ‰í•´ë„ ì¸ì‹í•˜ë„ë¡ ì²˜ë¦¬
  function updatePopupHighlight(keyword) {
    const lowerKeyword = keyword.trim().toLowerCase();
    if (lowerKeyword === "") {
      markerData.forEach(({ marker, popupHtmlOriginal, baseColor }) => {
        if (!marker.getPopup()) return;
        marker.setPopupContent(popupHtmlOriginal);
        setMarkerColor(marker, baseColor);
        resetMarkerZIndex(marker);
      });
      return;
    }

    markerData.forEach(({ marker, popupHtmlOriginal, baseColor, entries }) => {
      if (!marker.getPopup()) return;

      // popupHtmlOriginalì—ëŠ” ì—¬ëŸ¬ ì„¸íŠ¸ê°€ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ í…ìŠ¤íŠ¸ ì „ì²´ë¥¼ ê²€ì‚¬
      // ì „í™”ë²ˆí˜¸ í¬í•¨ í•„í„°ë§ ìœ„í•´ ì—°ë½ì²˜ í…ìŠ¤íŠ¸ë¥¼ ë”°ë¡œ ì¶”ì¶œ
      let popupText = popupHtmlOriginal.toLowerCase();

      // ì „í™”ë²ˆí˜¸ë“¤ ì¤‘ ê²€ìƒ‰ì–´ í¬í•¨ ì—¬ë¶€ í™•ì¸
      let contactMatched = false;
      for (const row of entries) {
        const contact = (row[idx.contact] || "").toLowerCase();
        // ê³µë°±, í•˜ì´í”ˆ ì œê±°í•œ ë²ˆí˜¸ì—ë„ ê²€ìƒ‰ì–´ê°€ í¬í•¨ë˜ëŠ”ì§€ ê²€ì‚¬
        const contactPlain = contact.replace(/[\s\-]/g, "");
        const keywordPlain = lowerKeyword.replace(/[\s\-]/g, "");

        if (contact.includes(lowerKeyword) || contactPlain.includes(keywordPlain)) {
          contactMatched = true;
          break;
        }
      }

      // ê·¸ ì™¸ ê²€ìƒ‰ì–´ í¬í•¨ ì—¬ë¶€ ê²€ì‚¬ (ì£¼ì†Œ, í˜„ì¥ëª…, íŠ¹ì´ì‚¬í•­, ìŠ¹ê°•ê¸°ë²ˆí˜¸ ë“±)
      let generalMatched = false;
      for (const row of entries) {
        const textsToCheck = [
          (row[idx.address] || "").toLowerCase(),
          (row[idx.siteName] || "").toLowerCase(),
          (row[idx.special] || "").toLowerCase(),
          (row[idx.wNum] || "").toLowerCase(),
          (row[idx.contact] || "").toLowerCase(),
          (row[idx.model] || "").toLowerCase(),
          (row[idx.fan] || "").toLowerCase(),
          (row[idx.biTongNum] || "").toLowerCase(),
          (row[idx.biTongEquip] || "").toLowerCase()
        ];
        if(textsToCheck.some(t => t.includes(lowerKeyword))) {
          generalMatched = true;
          break;
        }
      }

      if (contactMatched || generalMatched) {
        // íŒì—… í…ìŠ¤íŠ¸ ë‚´ ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŠ¸ (ë¹¨ê°„ìƒ‰)
        let highlightedHtml = popupHtmlOriginal.replace(
          new RegExp(`(${escapeRegExp(keyword)})`, "gi"),
          `<span style="color:${highlightTextColor}; font-weight:bold;">$1</span>`
        );

        marker.setPopupContent(highlightedHtml);
        setMarkerColor(marker, highlightMarkerColor);
        setMarkerZIndex(marker, 9999);
      } else {
        marker.setPopupContent(popupHtmlOriginal);
        setMarkerColor(marker, baseColor);
        resetMarkerZIndex(marker);
      }
    });
  }

  // ë§ˆì»¤ ìƒ‰ìƒ ë³€ê²½
  function setMarkerColor(marker, color) {
    if (!marker._icon) return;
    const circleDiv = marker._icon.querySelector("div");
    if (circleDiv) {
      circleDiv.style.backgroundColor = color;
    }
  }

  // ë§ˆì»¤ ìµœìƒë‹¨ z-index ì„¤ì •
  function setMarkerZIndex(marker, zIndex) {
    if (!marker._icon) return;
    marker._icon.style.zIndex = zIndex;
  }

  // ë§ˆì»¤ z-index ì´ˆê¸°í™”
  function resetMarkerZIndex(marker) {
    if (!marker._icon) return;
    marker._icon.style.zIndex = "";
  }

  // íŠ¹ìˆ˜ë¬¸ì ì •ê·œì‹ ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜
  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // ê²€ìƒ‰ input ì´ë²¤íŠ¸ ì²˜ë¦¬
  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");

  searchInput.addEventListener("input", () => {
    const val = searchInput.value.trim();
    updatePopupHighlight(val);
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    updatePopupHighlight("");
  });

  // í•„í„° ì²´í¬ë°•ìŠ¤ ì´ë²¤íŠ¸
  document.querySelectorAll('.team-filter input').forEach(input => {
    input.addEventListener('change', () => {
      fetchTSVandPlot();
      updatePopupHighlight(searchInput.value.trim());
    });
  });

  // ë‚´ ìœ„ì¹˜ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
  document.getElementById("locationBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if(currentLocationMarker) {
        map.removeLayer(currentLocationMarker);
      }

      currentLocationMarker = L.circleMarker([lat, lng], {
        radius: 8,
        fillColor: "red",
        color: "#fff",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      }).addTo(map).bindPopup("ë‚´ ìœ„ì¹˜").openPopup();

      map.setView([lat, lng], 15);
    }, err => {
      alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
    });
  });

  // ì´ˆê¸° ë¡œë”©
  fetchTSVandPlot();

</script>
</body>
