<!DOCTYPE html>
<html lang="ko">
<head>

  <title>카카오 지도 테스트</title>

  <style>
    #map {width:100%;height:600px;}
  </style>
</head>
<body>
  <div id="map"></div>

    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
