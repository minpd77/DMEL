<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OpenStreetMap + Leaflet + 구글 스프레드시트 TSV (열번호 고정)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.978], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const tsvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv';

    function parseTSV(text) {
      return text
        .trim()
        .split('\n')
        .map(line => line.split('\t'));
    }

    fetch(tsvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = parseTSV(text);

        // AI=35열(인덱스34), AJ=36열(인덱스35), AF=32열(인덱스31)
        const LAT_COL = 34;
        const LNG_COL = 35;
        const LABEL_COL = 31;

        // 데이터는 2행부터 (인덱스 1부터)
        const data = rows.slice(1);

        data.forEach(row => {
          const lat = parseFloat(row[LAT_COL]);
          const lng = parseFloat(row[LNG_COL]);
          const label = row[LABEL_COL];

          if (!lat || !lng) return;

          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(label || '현장명 없음');
        });
      })
      .catch(e => alert('TSV 불러오기 실패: ' + e));
  </script>
</body>
</html>
