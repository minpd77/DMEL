<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kakao Map Example</title>
  <style>
    #map { width: 100vw; height: 100vh; }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_JAVASCRIPT_KEY"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
      level: 5
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</body>
</html>
