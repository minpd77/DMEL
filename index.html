<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>지도와 현장 표시</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
/>
<style>
  #map { width: 100%; height: 90vh; }
  .custom-popup {
    font-size: 14px;
    line-height: 1.4;
    white-space: normal;
    color: black !important;
  }
  .popup-scroll {
    max-height: 280px; /* 약 2개의 팝업 높이 제한 */
    overflow-y: auto;
  }
  .marker-label {
    position: absolute;
    top: 50%;       /* 세로 중앙 */
    left: 50%;      /* 가로 중앙 */
    transform: translate(-50%, -50%);
    color: white;
    font-weight: 700;
    font-size: calc(18px * 0.8);
    pointer-events: none;
    user-select: none;
    line-height: 1;
  }
  .team-filter {
    position: fixed;
    top: 10px;
    right: 10px;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;
  }
  .team-filter label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
  }
  #searchBox {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: white;
    padding: 6px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 14px;
  }
  #searchInput {
    width: 220px;
    padding: 4px 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #searchClear {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #999;
    user-select: none;
  }
  #locationBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: black;
  }
  #locationBtn .red-dot {
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<h2>현장 위치 지도</h2>

<div class="team-filter">
  <label><input type="checkbox" value="강남팀" checked> 강남팀</label>
  <label><input type="checkbox" value="강북팀" checked> 강북팀</label>
  <label><input type="checkbox" value="검사필요"> 검사필요90일내</label>
</div>

<div id="map"></div>

<div id="searchBox">
  <input type="text" id="searchInput" placeholder="검색어 입력" />
  <span id="searchClear" title="검색어 지우기">×</span>
</div>

<div id="locationBtn" title="내 현재 위치 표시">
  <div class="red-dot"></div> 내 위치
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,       // B열: 위도,경도 (콤마 구분)
    address: 7,     // H열: 주소
    special: 21,    // V열: 특이사항
    checkDate: 11,  // L열: 점검
    wNum: 23,       // X열: 비통번호 (7자리 숫자)
    contact: 24,    // Y열: 연락처
    model: 27,      // AB열: 기종
    fan: 28,        // AC열: Fan
    biTongNum: 26,  // AA열: 비통번호
    expire: 30,     // AE열: 유효기간
    siteName: 32,   // AG열: 현장명
    team: 19,       // T열: 팀명
    biTongEquip: 16 // Q열: 비통장비
  };

  let coordGroups = {};
  let markers = [];
  let markerData = []; // [{marker, popupHtmlOriginal, baseColor, entries}]

  const highlightMarkerColor = "#F6BB43"; // 주황색
  const highlightTextColor = "red";

  // 내 위치 마커 및 방향 표시
  let currentLocationMarker = null;

  // 검사필요 필터 기본 false
  let inspectionNeededChecked = false;

  async function fetchTSVandPlot() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];
    coordGroups = {};

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(row => row.split("\t"));
    const data = rows.slice(1);

    // 체크된 팀 가져오기
    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);
    inspectionNeededChecked = checkedTeams.includes("검사필요");

    data.forEach(row => {
      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      const team = row[idx.team] || "";
      // 검사필요 필터 활성 시, expire 날짜 기준 D-day 90일 이하일 때만 필터
      if (inspectionNeededChecked) {
        const expire = row[idx.expire] || "";
        const dDay = calcDateDiffNumber(expire);
        if (dDay === null || dDay > 90) return;  // 90일 이하만 필터링
      } else {
        // 강남팀, 강북팀 필터만 적용
        if (!(checkedTeams.includes("강남팀") || checkedTeams.includes("강북팀"))) return;
        if (!checkedTeams.some(t => team.includes(t))) return;
      }

      const checkDateVal = row[idx.checkDate] || "";

      let color = "";
      if (inspectionNeededChecked) {
        color = "#FF3B3B"; // 빨간색 검사필요
      } else if (checkDateVal && isValidDate(checkDateVal)) {
        color = "#999999"; // 회색
      } else if (team.includes("강남팀")) {
        color = "#00c04b"; // 녹색
      } else if (team.includes("강북팀")) {
        color = "#0019f4"; // 파랑
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);

      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    // 좌표별 그룹 내 entries를 승강기번호 빠른순으로 정렬
    Object.values(coordGroups).forEach(group => {
      group.entries.sort((a, b) => {
        const aNum = parseInt((a[idx.wNum] || "").replace(/\D/g, "").padStart(7, "0"), 10);
        const bNum = parseInt((b[idx.wNum] || "").replace(/\D/g, "").padStart(7, "0"), 10);
        return aNum - bNum;
      });
    });

    // 마커 생성
    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;

      // entries가 1개일 땐 숫자표시 안함
      const showCount = count > 1;

      // popup 내용에 세트 구분 없이 최대 2개까지만 보여주고 스크롤 가능하게 div로 감싸기
      let popupParts = [];

      // 최대 2개까지만 보여줌
      const maxShow = 2;
      const showEntries = entries.slice(0, maxShow);

      showEntries.forEach((row, i) => {
        const siteName = row[idx.siteName] || "";
        const addr = row[idx.address] || "";
        const special = row[idx.special] || "";
        const checkDate = row[idx.checkDate] || "";
        const wRaw = row[idx.wNum] || "";
        const contact = row[idx.contact] || "";
        const model = row[idx.model] || "";
        const fan = row[idx.fan] || "";
        const biTongNum = row[idx.biTongNum] || "";
        const expire = row[idx.expire] || "";
        const biTongEquip = row[idx.biTongEquip] || "";

        const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");
        const nmapLink = `nmap://search?query=${encodeURIComponent(addr)}&appname=com.example.myapp`;
        const dMinusRaw = calcDateDiff(expire);
        const dMinus = dMinusRaw ? dMinusRaw.replace(/--+/g, "-") : "";

        const formattedWNum = formatWNum(wRaw);

        let fanCircleHtml = "";
        const fanLower = fan.toLowerCase();
        if(fanLower === "on"){
          fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else if(fanLower === "off"){
          fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else {
          fanCircleHtml = fan ? `<span>${fan}</span>` : "";
        }

        popupParts.push(`
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} ${formattedWNum}</a></strong><br/>
          <a href="${nmapLink}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          📞 ${contact}<br/>
          특이사항: ${special}<br/>
          점검: ${checkDate}<br/>
          기종: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          비통번호: ${biTongNum}<br/>
          비통장비: ${biTongEquip}<br/>
          유효기간: ${expire} ${dMinus}
          <hr style="margin:6px 0; border:0; border-top:1px solid #ddd;" />
        `);
      });

      // 전체 팝업 html에 스크롤 가능 div로 감싸기
      let popupHtmlRaw = `<div class="popup-scroll">${popupParts.join("")}</div>`;
      // 마지막 hr 제거
      popupHtmlRaw = popupHtmlRaw.replace(/<hr[^>]*>\s*<\/div>$/, '</div>');

      const markerSize = 18;

      const countLabel = showCount
        ? `<div class="marker-label" style="
            width: ${markerSize}px;
            height: ${markerSize}px;
            line-height: ${markerSize}px;
            font-size: calc(${markerSize}px * 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            pointer-events: none;
            user-select: none;
            border-radius: 50%;
          ">${count}</div>`
        : ""; // 1개면 숫자 표시 없음

      // 기본 마커 색상 (초기값)
      const markerColor = color;

      // 마커 html divIcon 함수, 색상 매개변수로 받음
      function createMarkerHtml(color) {
        return `
          <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
            <div style="
              background-color: ${color};
              width: ${markerSize}px;
              height: ${markerSize}px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
              transition: background-color 0.3s ease;
            "></div>
            ${countLabel}
          </div>`;
      }

      const icon = L.divIcon({
        className: "",
        html: createMarkerHtml(markerColor),
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize / 2, markerSize / 2],
        popupAnchor: [0, -markerSize / 2]
      });

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtmlRaw);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtmlRaw,
        baseColor: markerColor,
        entries,
        createMarkerHtml,
        markerSize
      });
    });
  }

  // 날짜 차이 표시 함수, 90일 초과는 빈 문자열 반환
  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')       // 숫자, -만 남김
      .replace(/-{2,}/g, '-');       // -가 2개 이상 연속 → 1개로 교체

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return "";

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if(diffDays > 90) return "";

    return `D-${diffDays}`;
  }

  // 날짜 차이 숫자 반환 (정수), 90일 초과도 반환하지만 필터용으로 씀
  function calcDateDiffNumber(dateStr) {
    if (!dateStr) return null;
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return null;

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }

  function formatWNum(numStr) {
    const numOnly = numStr.toString().replace(/\D/g, '').padStart(7, "0");
    return numOnly.slice(0,4) + "-" + numOnly.slice(4);
  }

  function isValidDate(d) {
    return !isNaN(new Date(d).getTime());
  }

  // 검색어 포함 시 하이라이트 및 마커 컬러, 최상단 처리
  // 전화번호 검색시 "012-2203-0033" 같은 경우 "012"만 검색해도 인식하도록 처리
  function updatePopupHighlight(keyword) {
    const lowerKeyword = keyword.trim().toLowerCase();
    if (lowerKeyword === "") {
      markerData.forEach(({ marker, popupHtmlOriginal, baseColor, createMarkerHtml, markerSize }) => {
        if (!marker.getPopup()) return;
        marker.setPopupContent(popupHtmlOriginal);
        // 마커 색상 원래대로 복원
        marker.setIcon(L.divIcon({
          className: "",
          html: createMarkerHtml(baseColor),
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2],
          popupAnchor: [0, -markerSize / 2]
        }));
        marker._icon.style.zIndex = ""; // 기본 zIndex
      });
      return;
    }

    markerData.forEach(({ marker, popupHtmlOriginal, baseColor, entries, createMarkerHtml, markerSize }) => {
      if (!marker.getPopup()) return;

      // popupHtmlOriginal에는 원래 팝업 html이 있음, 여기서 텍스트 대체 예정
      let contactMatched = false;
      let generalMatched = false;

      // 연락처에 포함되는지
      for (const row of entries) {
        const contact = (row[idx.contact] || "").toLowerCase();
        if (contact.includes(lowerKeyword)) {
          contactMatched = true;
          break;
        }
      }

      // 연락처 매칭 없으면 주소, 현장명, 특이사항, 승강기번호 등
      if (!contactMatched) {
        for (const row of entries) {
          const textsToCheck = [
            (row[idx.address] || "").toLowerCase(),
            (row[idx.siteName] || "").toLowerCase(),
            (row[idx.special] || "").toLowerCase(),
            (row[idx.wNum] || "").toLowerCase(),
            (row[idx.model] || "").toLowerCase(),
            (row[idx.fan] || "").toLowerCase(),
            (row[idx.biTongNum] || "").toLowerCase(),
            (row[idx.biTongEquip] || "").toLowerCase()
          ];
          if(textsToCheck.some(t => t.includes(lowerKeyword))) {
            generalMatched = true;
            break;
          }
        }
      }

      if (contactMatched || generalMatched) {
        // 검색어 하이라이트 (빨간색, 굵게)
        let highlightedHtml = popupHtmlOriginal.replace(
          new RegExp(`(${escapeRegExp(keyword)})`, "gi"),
          `<span style="color:${highlightTextColor}; font-weight:bold;">$1</span>`
        );

        marker.setPopupContent(highlightedHtml);

        // 마커 색상 주황색 변경 (원과 숫자 모두)
        marker.setIcon(L.divIcon({
          className: "",
          html: createMarkerHtml(highlightMarkerColor),
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2],
          popupAnchor: [0, -markerSize / 2]
        }));

        // zIndex 최상단
        marker._icon.style.zIndex = "9999";
      } else {
        // 기본 상태 복원
        marker.setPopupContent(popupHtmlOriginal);
        marker.setIcon(L.divIcon({
          className: "",
          html: createMarkerHtml(baseColor),
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2],
          popupAnchor: [0, -markerSize / 2]
        }));
        marker._icon.style.zIndex = "";
      }
    });
  }

  // 특수문자 정규식 이스케이프
  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");

  searchInput.addEventListener("input", () => {
    updatePopupHighlight(searchInput.value.trim());
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    updatePopupHighlight("");
  });

  document.querySelectorAll('.team-filter input').forEach(input => {
    input.addEventListener('change', () => {
      fetchTSVandPlot().then(() => {
        updatePopupHighlight(searchInput.value.trim());
      });
    });
  });

  document.getElementById("locationBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("위치 정보를 지원하지 않는 브라우저입니다.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if(currentLocationMarker) {
        map.removeLayer(currentLocationMarker);
      }

      currentLocationMarker = L.circleMarker([lat, lng], {
        radius: 8,
        fillColor: "red",
        color: "#fff",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      }).addTo(map).bindPopup("내 위치").openPopup();

      map.setView([lat, lng], 15);
    }, err => {
      alert("위치 정보를 가져올 수 없습니다.");
    });
  });

  // 최초 로딩
  fetchTSVandPlot();

</script>
</body>
</html>
