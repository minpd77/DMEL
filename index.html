<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>지도와 현장 표시</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
/>
<style>
  #map { width: 100%; height: 90vh; }
  .custom-popup {
    font-size: 14px;
    line-height: 1.4;
    white-space: normal;
    color: black !important;
  }
  .popup-scroll {
    max-height: 280px;
    overflow-y: auto;
  }
  .marker-label {
    position: absolute;
    top: 50%;       
    left: 50%;      
    transform: translate(-50%, -50%);
    color: white;
    font-weight: 700;
    font-size: calc(18px * 0.8);
    pointer-events: none;
    user-select: none;
    line-height: 1;
    border-radius: 50%;
  }
  .team-filter {
    position: fixed;
    top: 10px;
    right: 10px;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;
  }
  .team-filter label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
  }
  #searchBox {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: white;
    padding: 6px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 14px;
  }
  #searchInput {
    width: 220px;
    padding: 4px 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #searchClear {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #999;
    user-select: none;
  }
  #locationBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: black;
  }
  #locationBtn .red-dot {
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* 깜빡임 애니메이션 */
  @keyframes blink {
    0%, 100% { background-color: #F6BB43; }
    50% { background-color: #FFD966; }
  }
  .blinking-marker > div {
    animation: blink 1.5s infinite;
  }

  /* 검색어 매칭 텍스트 스타일 */
  .highlight-text {
    color: red !important;
    font-weight: 700;
  }
</style>
</head>
<body>
<h2>현장 위치 지도</h2>

<div class="team-filter">
  <label><input type="checkbox" value="강남팀" checked> 강남팀</label>
  <label><input type="checkbox" value="강북팀" checked> 강북팀</label>
  <label><input type="checkbox" value="검사필요"> 검사필요</label>
</div>

<div id="map"></div>

<div id="searchBox">
  <input type="text" id="searchInput" placeholder="검색어 입력" />
  <span id="searchClear" title="검색어 지우기">×</span>
</div>

<div id="locationBtn" title="내 현재 위치 표시">
  <div class="red-dot"></div> 내 위치
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,
    address: 7,
    special: 21,
    checkDate: 11,
    wNum: 23,
    contact: 24,
    model: 27,
    fan: 28,
    biTongNum: 26,
    expire: 30,
    siteName: 32,
    team: 19,
    biTongEquip: 16
  };

  let coordGroups = {};
  let markers = [];
  let markerData = [];

  const highlightMarkerColor = "#F6BB43";
  const highlightTextColor = "red";

  let currentLocationMarker = null;
  let inspectionNeededChecked = false;

  const teamFilterInputs = document.querySelectorAll(".team-filter input");
  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");

  // 이벤트 등록
  teamFilterInputs.forEach(input => {
    input.addEventListener("change", () => {
      fetchTSVandPlot();
    });
  });

  searchInput.addEventListener("input", () => {
    updateMarkerHighlighting();
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    updateMarkerHighlighting();
  });

  document.getElementById("locationBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("위치 정보를 지원하지 않는 브라우저입니다.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const {latitude, longitude} = pos.coords;
      if (currentLocationMarker) {
        map.removeLayer(currentLocationMarker);
      }
      currentLocationMarker = L.marker([latitude, longitude], {
        icon: L.divIcon({
          html: `<div style="width: 18px; height: 18px; background: red; border-radius: 50%; border: 2px solid white;"></div>`,
          className: ""
        }),
        zIndexOffset: 1000
      }).addTo(map);
      map.setView([latitude, longitude], 15);
    });
  });

  async function fetchTSVandPlot() {
    // 초기화
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];
    coordGroups = {};

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(r => r.split("\t"));
    const data = rows.slice(1);

    // 필터 체크 상태 가져오기
    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);
    inspectionNeededChecked = checkedTeams.includes("검사필요");

    // 주소 그룹핑용 Map: key=위도,경도
    data.forEach(row => {
      const team = row[idx.team] || "";

      // T열에 "해지" 포함 시 제외
      if(team.includes("해지")) return;

      // 위도 경도 추출
      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      // 검사필요 필터 활성 시
      if (inspectionNeededChecked) {
        const expire = row[idx.expire] || "";
        const dDayNum = calcDateDiffNumber(expire);

        // 60일 초과면 제외
        if (dDayNum === null || dDayNum > 60) return;
      } else {
        // 검사필요 필터가 아니면 팀 필터 적용
        if (!(checkedTeams.includes("강남팀") || checkedTeams.includes("강북팀"))) return;
        if (!checkedTeams.some(t => team.includes(t))) return;
      }

      // 기본 색상 결정
      let color = "";
      if (inspectionNeededChecked) {
        color = "#FF3B3B";
      } else if (row[idx.checkDate] && isValidDate(row[idx.checkDate])) {
        color = "#999999";
      } else if (team.includes("강남팀")) {
        color = "#00c04b";
      } else if (team.includes("강북팀")) {
        color = "#0019f4";
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);
      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    // 그룹 내 entries 승강기번호 빠른 순 정렬
    Object.values(coordGroups).forEach(group => {
      group.entries.sort((a,b) => {
        const aNum = parseInt((a[idx.wNum]||"").replace(/\D/g,"").padStart(7,"0"));
        const bNum = parseInt((b[idx.wNum]||"").replace(/\D/g,"").padStart(7,"0"));
        return aNum - bNum;
      });
    });

    // 마커 생성
    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;
      const showCount = count > 1;

      // 팝업 html 생성 (세트 구분 텍스트 포함)
      let popupParts = [];
      // 모든 세트를 나누고 싶으면 여기서 구현 가능 (현재는 그냥 모두 나열)
      entries.forEach((row, idxSet) => {
        const setTitle = count > 1 ? `<strong style="color:#444;">${idxSet+1}세트</strong><br>` : "";
        const siteName = row[idx.siteName] || "";
        const addr = row[idx.address] || "";
        const special = row[idx.special] || "";
        const checkDate = row[idx.checkDate] || "";
        const wRaw = row[idx.wNum] || "";
        const contact = row[idx.contact] || "";
        const model = row[idx.model] || "";
        const fan = row[idx.fan] || "";
        const biTongNum = row[idx.biTongNum] || "";
        const expire = row[idx.expire] || "";
        const biTongEquip = row[idx.biTongEquip] || "";

        const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");
        const nmapLink = `nmap://search?query=${encodeURIComponent(addr)}&appname=com.example.myapp`;
        const dMinusRaw = calcDateDiff(expire);
        const dMinus = dMinusRaw ? dMinusRaw.replace(/--+/g, "-") : "";

        let fanCircleHtml = "";
        const fanLower = fan.toLowerCase();
        if(fanLower === "on"){
          fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else if(fanLower === "off"){
          fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else {
          fanCircleHtml = fan ? `<span>${fan}</span>` : "";
        }

        popupParts.push(`
          ${setTitle}
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} ${formatWNum(wRaw)}</a></strong><br/>
          <a href="${nmapLink}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          📞 ${contact}<br/>
          특이사항: ${special}<br/>
          점검: ${checkDate}<br/>
          기종: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          비통번호: ${biTongNum}<br/>
          비통장비: ${biTongEquip}<br/>
          유효기간: ${expire} ${dMinus}
          <hr style="margin:6px 0; border:0; border-top:1px solid #ddd;" />
        `);
      });

      let popupHtmlRaw = `<div class="popup-scroll">${popupParts.join("")}</div>`;
      popupHtmlRaw = popupHtmlRaw.replace(/<hr[^>]*>\s*<\/div>$/, '</div>');

      const markerSize = 18;
      const countLabel = showCount
        ? `<div class="marker-label" style="
            width: ${markerSize}px;
            height: ${markerSize}px;
            line-height: ${markerSize}px;
            font-size: calc(${markerSize}px * 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            pointer-events: none;
            user-select: none;
            border-radius: 50%;
          ">${count}</div>`
        : "";

      // 마커 html 생성 함수
      function createMarkerHtml(color) {
        return `
          <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
            <div style="
              background-color: ${color};
              width: ${markerSize}px;
              height: ${markerSize}px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
              transition: background-color 0.3s ease;
            "></div>
            ${countLabel}
          </div>`;
      }

      let markerColor = color;

      // 검색어 일치 시 색상 변경은 updateMarkerHighlighting 함수에서 처리

      // 검사필요 + 35일 이내일 경우 깜빡임 효과 클래스 부여
      let addBlinking = false;
      if(inspectionNeededChecked){
        const firstExpire = entries[0][idx.expire] || "";
        const dDayFirst = calcDateDiffNumber(firstExpire);
        if(dDayFirst !== null && dDayFirst <= 35){
          addBlinking = true;
        }
      }

      const iconOptions = {
        className: addBlinking ? "blinking-marker" : "",
        html: createMarkerHtml(markerColor),
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize / 2, markerSize / 2],
        popupAnchor: [0, -markerSize / 2]
      };

      const icon = L.divIcon(iconOptions);

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtmlRaw);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtmlRaw,
        baseColor: markerColor,
        entries,
        createMarkerHtml,
        markerSize
      });
    });

    updateMarkerHighlighting();
  }

  // 날짜 D-day 계산 및 60일 초과 빈 문자열 처리
  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return "";

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if(diffDays > 60) return "";

    return `D-${diffDays}`;
  }

  // 날짜 차이 숫자 반환
  function calcDateDiffNumber(dateStr) {
    if (!dateStr) return null;
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return null;

    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }

  // 승강기 번호 포맷팅 0000-0000 형태 (기존대로)
  function formatWNum(numStr) {
    const numOnly = numStr.toString().replace(/\D/g, '').padStart(7, "0");
    return numOnly.slice(0,4) + "-" + numOnly.slice(4);
  }

  // 날짜 유효성 검사
  function isValidDate(dateStr) {
    if (!dateStr) return false;
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');
    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }
    const d = new Date(cleanDateStr);
    return !isNaN(d);
  }

  // 검색어 포함 여부 확인 (숫자, 문자 포함) - 전화번호 일부 포함 가능하도록 단순 포함 검사
  function searchMatch(text, query) {
    if (!text || !query) return false;
    return text.toLowerCase().indexOf(query.toLowerCase()) >= 0;
  }

  // 마커, 팝업 텍스트 검색어 포함 시 하이라이트 및 마커 색상 변경 + 위로 올리기
  function updateMarkerHighlighting() {
    const query = searchInput.value.trim();
    if (!query) {
      // 검색어 없으면 기본 색상 복원, 마커 zIndex 초기화
      markerData.forEach(({marker, baseColor, popupHtmlOriginal}) => {
        marker.setIcon(L.divIcon({
          className: marker.options.icon.options.className || "",
          html: baseColor ? createMarkerHtmlStatic(baseColor) : "",
          iconSize: [18, 18],
          iconAnchor: [9, 9],
          popupAnchor: [0, -9]
        }));
        marker.setZIndexOffset(0);

        // 팝업 텍스트 원래대로
        if(marker.getPopup()){
          marker.setPopupContent(popupHtmlOriginal);
        }
      });
      return;
    }

    // 검색어가 있을 경우 마커 색상 변경 및 팝업 내 텍스트 하이라이트
    markerData.forEach(({marker, baseColor, popupHtmlOriginal, entries, createMarkerHtml, markerSize}, idx) => {
      let matched = false;

      // 팝업 내용 내 하이라이트할 부분
      let modifiedPopup = popupHtmlOriginal;

      // entries 별로 검색어 포함 체크해서 하이라이트
      entries.forEach(row => {
        // 주소, 연락처, 승강기번호 등에서 검색어 포함 검사
        const fieldsToCheck = [
          row[idx.address] || "",
          row[idx.contact] || "",
          row[idx.wNum] || ""
        ];

        if(fieldsToCheck.some(field => searchMatch(field, query))){
          matched = true;
        }
      });

      if(matched){
        // 마커 색상 주황으로 변경, zIndexOffset 최대화
        marker.setZIndexOffset(9999);
        // 깜빡임 제거 (검색 중 깜빡임 없게)
        const iconHtml = createMarkerHtml(highlightMarkerColor);
        marker.setIcon(L.divIcon({
          className: "",
          html: iconHtml,
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2],
          popupAnchor: [0, -markerSize / 2]
        }));

        // 팝업 텍스트 내 검색어 포함 단어 빨간색 하이라이트
        let highlightedPopup = popupHtmlOriginal;

        // 정규식: 검색어를 문자 그대로, 대소문자 무시, 전역
        const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(escapedQuery, 'gi');

        highlightedPopup = highlightedPopup.replace(regex, match => `<span class="highlight-text">${match}</span>`);

        marker.setPopupContent(highlightedPopup);

      } else {
        // 일치하지 않으면 원래 색상, zIndex 초기화
        marker.setZIndexOffset(0);

        const iconHtml = createMarkerHtml(baseColor);
        marker.setIcon(L.divIcon({
          className: marker.options.icon.options.className || "",
          html: iconHtml,
          iconSize: [markerSize, markerSize],
          iconAnchor: [markerSize / 2, markerSize / 2],
          popupAnchor: [0, -markerSize / 2]
        }));

        // 팝업 텍스트 복원
        marker.setPopupContent(popupHtmlOriginal);
      }
    });
  }

  // createMarkerHtml 함수 (static, 색상 입력받음)
  function createMarkerHtmlStatic(color) {
    const markerSize = 18;
    return `
      <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
        <div style="
          background-color: ${color};
          width: ${markerSize}px;
          height: ${markerSize}px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 3px rgba(0,0,0,0.4);
          transition: background-color 0.3s ease;
        "></div>
      </div>`;
  }

  fetchTSVandPlot();
</script>
</body>
</html>
