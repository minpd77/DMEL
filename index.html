<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>지도와 현장 표시</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
/>
<style>
  #map { width: 100%; height: 90vh; }
  .custom-popup {
    font-size: 14px;
    line-height: 1.4;
    white-space: nowrap;
    color: black !important;
  }
  .marker-label {
    position: absolute;
    top: 60%;  /* 숫자 위치 약간 아래 */
    left: 60%; /* 숫자 위치 약간 오른쪽 */
    transform: translate(-50%, -50%);
    color: white;
    font-weight: 700;
    font-size: 12px;
    pointer-events: none;
    user-select: none;
    line-height: 1;
  }
  .team-filter {
    position: fixed;
    top: 10px;
    right: 10px;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;
  }
  .team-filter label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
  }
  #searchBox {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: white;
    padding: 6px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 14px;
  }
  #searchInput {
    width: 220px;
    padding: 4px 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #searchClear {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #999;
    user-select: none;
  }
  #locationBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: black;
  }
  #locationBtn .red-dot {
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    flex-shrink: 0;
  }
</style>
</head>
<body>
<h2>현장 위치 지도</h2>

<div class="team-filter">
  <label><input type="checkbox" value="강남팀" checked> 강남팀</label>
  <label><input type="checkbox" value="강북팀" checked> 강북팀</label>
</div>

<div id="map"></div>

<div id="searchBox">
  <input type="text" id="searchInput" placeholder="검색어 입력" />
  <span id="searchClear" title="검색어 지우기">×</span>
</div>

<div id="locationBtn" title="내 현재 위치 표시">
  <div class="red-dot"></div> 내 위치
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,       // B열: 위도,경도 (콤마 구분)
    address: 7,     // H열: 주소
    special: 21,    // V열: 특이사항
    checkDate: 11,  // L열: 점검
    wNum: 23,       // X열: 비통번호 (7자리 숫자)
    contact: 24,    // Y열: 연락처
    model: 27,      // AB열: 기종
    fan: 28,        // AC열: Fan
    biTongNum: 26,  // AA열: 비통번호
    expire: 30,     // AE열: 유효기간
    siteName: 32,   // AG열: 현장명
    team: 19        // T열: 팀명 (강남팀, 강북팀 등)
  };

  let coordGroups = {};
  let markers = [];
  let markerData = []; // [{marker, popupHtmlOriginal, baseColor}]

  const highlightMarkerColor = "#F6BB43"; // 주황색
  const highlightTextColor = "red";

  // 내 위치 마커
  let currentLocationMarker = null;
  let currentLocationAccuracyCircle = null;

  async function fetchTSVandPlot() {
    // 기존 마커 제거
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(row => row.split("\t"));
    const data = rows.slice(1);

    coordGroups = {};

    // 체크된 팀 가져오기
    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);

    data.forEach(row => {
      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      const team = row[idx.team] || "";
      if (!checkedTeams.some(t => team.includes(t))) return;

      const checkDateVal = row[idx.checkDate] || "";

      let color = "";
      if (checkDateVal && isValidDate(checkDateVal)) {
        color = "#999999"; // 회색
      } else if (team.includes("강남팀")) {
        color = "#00c04b"; // 녹색
      } else if (team.includes("강북팀")) {
        color = "#0019f4"; // 파랑
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);

      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;
      const row = entries[0];

      const siteName = row[idx.siteName] || "";
      const addr = row[idx.address] || "";
      const special = row[idx.special] || "";
      const checkDate = row[idx.checkDate] || "";
      const wRaw = row[idx.wNum] || "";
      const contact = row[idx.contact] || "";
      const model = row[idx.model] || "";
      const fan = row[idx.fan] || "";
      const biTongNum = row[idx.biTongNum] || "";
      const expire = row[idx.expire] || "";

      const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");
      const naverSearch = encodeURIComponent(addr);
      const dMinus = calcDateDiff(expire);
      const formattedWNum = formatWNum(wRaw);

      // FAN 상태에 따른 원 모양(색상)
      let fanCircleHtml = "";
      const fanLower = fan.toLowerCase();
      if(fanLower === "on"){
        fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
      } else if(fanLower === "off"){
        fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
      } else {
        fanCircleHtml = fan ? `<span>${fan}</span>` : "";
      }

      const popupHtml = `
        <div class="custom-popup" style="color:black">
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} ${formattedWNum}</a></strong><br/>
          <a href="https://map.naver.com/p/search/${naverSearch}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          📞 ${contact}<br/>
          특이사항: ${special}<br/>
          점검: ${checkDate}<br/>
          기종: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          비통번호: ${biTongNum}<br/>
          유효기간: ${expire} ${dMinus}
        </div>`;

      const countLabel = count > 1
        ? `<div class="marker-label" style="background-color:${color};">${count}</div>`
        : "";

      const markerHtml = `
        <div style="position: relative; width: 18px; height: 18px;">
          <div style="
            background-color: ${color};
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
          "></div>
          ${countLabel}
        </div>`;

      const icon = L.divIcon({
        className: "",
        html: markerHtml,
        iconSize: [18, 18],
        iconAnchor: [9, 9],
        popupAnchor: [0, -12]
      });

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtml);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtml,
        baseColor: color
      });
    });
  }

  // 날짜 문자열 한글 제거 후 파싱 + 음수 포함 D-day 출력
  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    // '2026년 02월 07일' 같은 형식 처리용
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')   // 숫자와 '-'만 남김
      .replace(/-{2,}/g, '-');   // 연속된 '-' 하나로 치환

    if(/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }

    const today = new Date();
    const target = new Date(cleanDateStr);
    if (isNaN(target)) return "";
    const diffTime = target.getTime() - today.getTime();
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return `D-${diffDays}`;
  }

  function formatWNum(numStr) {
    const numOnly = numStr.toString().replace(/\D/g, '').padStart(7, "0");
    return numOnly.slice(0,4) + "-" + numOnly.slice(4);
  }

  function isValidDate(d) {
    return !isNaN(new Date(d).getTime());
  }

  // 검색어에 대해 팝업 텍스트 단어 완전 일치시 텍스트 빨강, 마커 주황
  function updatePopupHighlight(keyword) {
    const lowerKeyword = keyword.trim().toLowerCase();
    if (lowerKeyword === "") {
      // 검색어 없으면 모두 원래대로
      markerData.forEach(({ marker, popupHtmlOriginal, baseColor }) => {
        if (!marker.getPopup()) return;
        marker.setPopupContent(popupHtmlOriginal);

        const countLabelMatch = marker.getIcon().options.html.match(/<div class="marker-label" style="background-color:[^"]+;">(\d+)<\/div>/);
        const countLabelHtml = countLabelMatch ? `<div class="marker-label" style="background-color:${baseColor};">${countLabelMatch[1]}</div>` : "";

        const newMarkerHtml = `
          <div style="position: relative; width: 18px; height: 18px;">
            <div style="
              background-color: ${baseColor};
              width: 18px;
              height: 18px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
            "></div>
            ${countLabelHtml}
          </div>`;

        const newIcon = L.divIcon({
          className: "",
          html: newMarkerHtml,
          iconSize: [18, 18],
          iconAnchor: [9, 9],
          popupAnchor: [0, -12]
        });
        marker.setIcon(newIcon);
      });
      return;
    }

    markerData.forEach(({ marker, popupHtmlOriginal, baseColor }) => {
      if (!marker.getPopup()) return;

      const popupTextLower = popupHtmlOriginal.toLowerCase();

      // 단어 경계로 keyword 완전 일치 체크
      const keywordRegex = new RegExp(`\\b${escapeRegExp(lowerKeyword)}\\b`);

      if (keywordRegex.test(popupTextLower)) {
        // 키워드 정확히 단어 단위 포함됨 → 강조
        const newHtml = popupHtmlOriginal.replace(/color:\s*black/g, `color: ${highlightTextColor}`);
        marker.setPopupContent(newHtml);

        const countLabelMatch = marker.getIcon().options.html.match(/<div class="marker-label" style="background-color:[^"]+;">(\d+)<\/div>/);
        const countLabelHtml = countLabelMatch ? `<div class="marker-label" style="background-color:${highlightMarkerColor};">${countLabelMatch[1]}</div>` : "";

        const newMarkerHtml = `
          <div style="position: relative; width: 18px; height: 18px;">
            <div style="
              background-color: ${highlightMarkerColor};
              width: 18px;
              height: 18px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
            "></div>
            ${countLabelHtml}
          </div>`;

        const newIcon = L.divIcon({
          className: "",
          html: newMarkerHtml,
          iconSize: [18, 18],
          iconAnchor: [9, 9],
          popupAnchor: [0, -12]
        });
        marker.setIcon(newIcon);

      } else {
        // 키워드 없으면 원래색상 유지
        marker.setPopupContent(popupHtmlOriginal);

        const countLabelMatch = marker.getIcon().options.html.match(/<div class="marker-label" style="background-color:[^"]+;">(\d+)<\/div>/);
        const countLabelHtml = countLabelMatch ? `<div class="marker-label" style="background-color:${baseColor};">${countLabelMatch[1]}</div>` : "";

        const newMarkerHtml = `
          <div style="position: relative; width: 18px; height: 18px;">
            <div style="
              background-color: ${baseColor};
              width: 18px;
              height: 18px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
            "></div>
            ${countLabelHtml}
          </div>`;

        const newIcon = L.divIcon({
          className: "",
          html: newMarkerHtml,
          iconSize: [18, 18],
          iconAnchor: [9, 9],
          popupAnchor: [0, -12]
        });
        marker.setIcon(newIcon);
      }
    });

  }

  // 정규식 특수문자 이스케이프 함수
  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  // 현재 위치 표시 함수
  function locateAndMark() {
    if (!navigator.geolocation) {
      alert("이 브라우저에서는 위치 정보를 사용할 수 없습니다.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // 내 위치 아이콘 - 빨간 원, 기존 마커 크기의 50%
      const redDotHtml = `
        <div style="
          background-color: red;
          width: 9px;  /* 18px * 0.5 */
          height: 9px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 4px rgba(0,0,0,0.6);
        "></div>`;

      const redIcon = L.divIcon({
        className: "",
        html: redDotHtml,
        iconSize: [9, 9],
        iconAnchor: [4, 4],
        popupAnchor: [0, -8]
      });

      if (currentLocationMarker) {
        currentLocationMarker.setLatLng([lat, lng]);
      } else {
        currentLocationMarker = L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup("내 현재 위치");
      }
      map.setView([lat, lng], 14);

    }, error => {
      alert("위치 정보를 가져오는데 실패했습니다: " + error.message);
    }, { enableHighAccuracy: true });
  }

  // 이벤트 바인딩
  document.querySelectorAll('.team-filter input').forEach(input => {
    input.addEventListener('change', () => {
      fetchTSVandPlot().then(() => {
        // 검색어가 있으면 검색어 기준 다시 하이라이트 적용
        updatePopupHighlight(document.getElementById('searchInput').value);
      });
    });
  });

  document.getElementById("locationBtn").addEventListener("click", locateAndMark);

  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");

  searchInput.addEventListener("input", () => {
    updatePopupHighlight(searchInput.value);
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    updatePopupHighlight("");
    searchInput.focus();
  });

  fetchTSVandPlot();

</script>
</body>
</html>
