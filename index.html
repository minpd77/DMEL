<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 지도 테스트</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
  <!-- 카카오 지도 API: 여기에 실제 JavaScript 키를 넣으세요 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1eb365b688f9a9c87728c12d38e1756b"></script>
</head>
<body>
  <h2>카카오 지도</h2>
  <div id="map"></div>

  <script>
    // 지도 생성
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
      level: 4 // 확대 레벨
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</body>
</html>
