<body>
  <div class="container">

    <!-- ê²€ìƒ‰ -->
    <input type="text" id="searchBox" placeholder="í˜„ì¥ëª…Â·ìŠ¹ê°•ê¸°ë²ˆí˜¸Â·ì£¼ì†Œ ì¼ë¶€ ì…ë ¥" autocomplete="off" />

    <label for="memoBox">ğŸ“Œ ì‹ ê³ ë‚´ìš©</label>

    <!-- ì—°ë½ì²˜ -->

    <input type="text" id="phoneBox" placeholder="ì‹ ê³ ì ì—°ë½ì²˜ ì…ë ¥" />

    <!-- ê²°ê³¼ -->
    <div id="resultBox">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <!-- ë³µì‚¬ ë²„íŠ¼ -->

  <script>
    // âœ… Google Sheets â†’ TSV URL
    const SHEET_TSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1374895459&single=true&output=tsv";

    let siteData = [];
    let selectedSite = null;

    const searchBox = document.getElementById("searchBox");
    const memoBox = document.getElementById("memoBox");
    const phoneBox = document.getElementById("phoneBox");
    const suggestionsDiv = document.getElementById("suggestions");
    const resultBox = document.getElementById("resultBox");

    // âœ… í˜ì´ì§€ ë¡œë”©ë˜ë©´ TSV ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener("DOMContentLoaded", () => {
      loadSiteData().then(data => {
        siteData = data;
        if (siteData.length > 0) {
          resultBox.textContent = "í˜„ì¥ì„ ê²€ìƒ‰í•˜ì„¸ìš”.";
        } else {
          resultBox.textContent = "âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        }
      }).catch(err => {
        console.error(err);
        resultBox.textContent = "âš ï¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
      });
    });

    // âœ… TSV â†’ siteData ë³€í™˜
    async function loadSiteData() {
      const response = await fetch(SHEET_TSV_URL);
      const tsvText = await response.text();
      const rows = tsvText.trim().split("\n").map(r => r.split("\t"));

      // í—¤ë” ì œì™¸
      return rows.slice(1).map(r => ({
        siteName: (r[0] || "").trim(),     // Aì—´
        zone: (r[1] || "").trim(),         // Bì—´
        address: (r[2] || "").trim(),      // Cì—´
        elevator: normalizeElevatorNumber(r[3] || ""), // Dì—´
        extra: (r[6] || "").trim()         // Gì—´
      }));
    }

    // âœ… ìŠ¹ê°•ê¸°ë²ˆí˜¸ ì •ê·œí™” (0000-000)
    function normalizeElevatorNumber(input) {
      const digits = (input || "").replace(/\D/g, "");
      if (!digits) return "";
      const padded = digits.padStart(7, "0");
      return padded.slice(0, 4) + "-" + padded.slice(4);
    }

    // âœ… ë„ì–´ì“°ê¸° ì œê±° + ì†Œë¬¸ì ë³€í™˜
    function normalize(str) {
      return str.toLowerCase().replace(/\s+/g, "");
    }

    // âœ… ê²€ìƒ‰ì°½ ì…ë ¥ â†’ ìë™ì™„ì„± í‘œì‹œ
    searchBox.addEventListener("input", function () {
      const term = normalize(this.value);
      suggestionsDiv.innerHTML = "";

      if (term.length < 2) {
        updateResult();
        return;
      }

      const filtered = siteData.filter(item => {
        return (
          normalize(item.siteName).includes(term) ||
          normalize(item.address).includes(term) ||
          normalize(item.elevator).includes(term)
        );
      }).slice(0, 20);

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = `${item.siteName} | ${item.elevator} | ${item.address}`;
        div.addEventListener("click", () => {
          selectSite(item);
          suggestionsDiv.innerHTML = "";
        });
        suggestionsDiv.appendChild(div);
      });
    });

    // âœ… ìë™ì™„ì„±ì—ì„œ í˜„ì¥ ì„ íƒ ì‹œ
    function selectSite(item) {
      selectedSite = item;
      searchBox.value = item.siteName;
      updateResult();
    }

    // âœ… ë©”ëª¨/ì „í™” ì…ë ¥ ì‹œ ê²°ê³¼ ê°±ì‹ 
    memoBox.addEventListener("input", updateResult);
    phoneBox.addEventListener("input", updateResult);

    // âœ… ìµœì¢… ê²°ê³¼ ìƒì„±
    function updateResult() {
      if (!selectedSite) {
        resultBox.textContent = "í˜„ì¥ì„ ì„ íƒí•˜ì„¸ìš”.";
        return;
      }

      let zoneLabel = selectedSite.zone.replace("íŒ€", "").trim();
      zoneLabel = zoneLabel ? `[${zoneLabel}]` : "";

      const baseInfo = [
        selectedSite.siteName,
        selectedSite.elevator,
        selectedSite.extra
      ].filter(x => x).join(" ");

      const addrInfo = selectedSite.address ? selectedSite.address + " /" : "";
      const memo = memoBox.value.trim();
      const phone = phoneBox.value.trim();
      const extraInfo = [memo, phone].filter(x => x).join(" ");

      let resultLine = `${baseInfo} / ${addrInfo} ${extraInfo} ${zoneLabel}`.trim();
      resultLine = resultLine.replace(/\s+\/\s+\//g, " / ");
      resultBox.textContent = resultLine;
    }

    // âœ… ë³µì‚¬ ê¸°ëŠ¥
    function copyResult() {
      const text = resultBox.textContent.trim();
      if (!text || text === "í˜„ì¥ì„ ì„ íƒí•˜ì„¸ìš”." || text.includes("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘")) {
        alert("ë¨¼ì € í˜„ì¥ì„ ì„ íƒí•˜ì„¸ìš”!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("ğŸ“‹ ë³µì‚¬ ì™„ë£Œ!\n\n" + text);
      }).catch(() => {
        alert("ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì§ì ‘ ë³µì‚¬í•´ì£¼ì„¸ìš”.");
      });
    }
  </script>
