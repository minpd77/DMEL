<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ïã†Í≥† ÎÇ¥Ïö© ÏûêÎèôÌôî</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 95%;
      max-width: 480px;
      background: #fff;
      padding: 15px 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      box-sizing: border-box;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .select-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      user-select: none;
    }
    .select-box label {
      cursor: pointer;
      padding: 8px 16px;
      border: 2px solid #4caf50;
      border-radius: 25px;
      font-weight: 600;
      color: #4caf50;
      transition: background-color 0.2s, color 0.2s;
      user-select: none;
    }
    .select-box input[type="radio"] {
      display: none;
    }
    .select-box input[type="radio"]:checked + label {
      background-color: #4caf50;
      color: white;
    }
    #searchBox, #memoBox, #phoneBox {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-weight: 500;
      transition: border-color 0.2s ease-in-out;
    }
    #searchBox:focus, #memoBox:focus, #phoneBox:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 5px #4caf50aa;
    }
    textarea {
      resize: none;
      min-height: 60px;
    }
    .suggestions {
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fff;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      font-size: 15px;
      user-select: none;
      z-index: 1000;
      position: relative;
    }
    .suggestion-item {
      padding: 10px 14px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.15s ease;
    }
    .suggestion-item:last-child {
      border-bottom: none;
    }
    .suggestion-item:hover {
      background-color: #e6f7ff;
    }
    #resultBox {
      margin-top: 15px;
      padding: 15px;
      background: #f5f5f5;
      border: 2px solid #4caf50;
      border-radius: 8px;
      min-height: 50px;
      font-weight: 600;
      white-space: pre-wrap;
      font-size: 1rem;
      max-height: none;
      overflow: visible;
      height: auto;
      color: #333;
    }
    #resultBox.loading {
      color: #d32f2f;
      font-weight: 900;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }
    button {
      flex: 1;
      padding: 15px;
      background: #4caf50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
      user-select: none;
      position: relative;
    }
    button:active {
      background: #45a049;
    }
    button.refresh {
      background: #888;
    }
    button.refresh:active {
      background: #555;
    }
    #copyNotice {
      margin-top: 8px;
      color: #4caf50;
      font-weight: 700;
      font-size: 0.95rem;
      min-height: 20px;
      user-select: none;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #copyNotice.visible {
      opacity: 1;
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
      #searchBox, #memoBox, #phoneBox {
        font-size: 15px;
        padding: 10px 12px;
      }
      .suggestion-item {
        font-size: 14px;
        padding: 9px 12px;
      }
      .btn-group button {
        font-size: 1.1rem;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Ïã†Í≥† ÎÇ¥Ïö© ÏûêÎèôÌôî</h2>

    <div class="select-box" id="selectBox">
      <input type="radio" name="signal" id="stop" value="Ï†ïÏßÄ" />
      <label for="stop">Ï†ïÏßÄ</label>

      <input type="radio" name="signal" id="complain" value="ÎØºÏõê" />
      <label for="complain">ÎØºÏõê</label>

      <input type="radio" name="signal" id="trapped" value="ÏäπÍ∞ùÍ∞áÌûò" />
      <label for="trapped">ÏäπÍ∞ùÍ∞áÌûò</label>
    </div>

    <input type="text" id="searchBox" placeholder="ÌòÑÏû•Î™Ö¬∑ÏäπÍ∞ïÍ∏∞Î≤àÌò∏¬∑Ï£ºÏÜå ÏùºÎ∂Ä ÏûÖÎ†•" autocomplete="off" />
    <div id="suggestions" class="suggestions"></div>

    <label for="memoBox">üìå Ïã†Í≥†ÎÇ¥Ïö©</label>
    <textarea id="memoBox" rows="2" placeholder="Ïã†Í≥†ÎÇ¥Ïö© Í∏∞ÏûÖ"></textarea>

    <label for="phoneBox">üìû Ïó∞ÎùΩÏ≤ò</label>
    <input type="text" id="phoneBox" placeholder="Ïã†Í≥†Ïûê Ïó∞ÎùΩÏ≤ò Í∏∞ÏûÖ" />

    <div id="resultBox" class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>

    <div class="btn-group">
      <button type="button" class="refresh" onclick="resetAll(event)">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
      <button type="button" onclick="copyResult()">üìã Î≥µÏÇ¨ÌïòÍ∏∞</button>
    </div>

    <div id="copyNotice"></div>
  </div>

  <script>
    const SHEET_TSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1374895459&single=true&output=tsv";

    let siteData = [];
    let selectedSite = null;
    const searchBox = document.getElementById("searchBox");
    const memoBox = document.getElementById("memoBox");
    const phoneBox = document.getElementById("phoneBox");
    const suggestionsDiv = document.getElementById("suggestions");
    const resultBox = document.getElementById("resultBox");
    const selectBox = document.getElementById("selectBox");
    const copyNotice = document.getElementById("copyNotice");

    selectBox.addEventListener("click", (e) => {
      if (e.target.tagName === "INPUT" && e.target.type === "radio") {
        if (e.target.wasChecked) {
          e.target.checked = false;
          e.target.wasChecked = false;
        } else {
          e.target.wasChecked = true;
          [...selectBox.querySelectorAll('input[type="radio"]')]
            .filter((r) => r !== e.target)
            .forEach((r) => (r.wasChecked = false));
        }
        updateResult();
      }
    });

    async function loadSiteData() {
      const response = await fetch(SHEET_TSV_URL);
      const tsvText = await response.text();
      const rows = tsvText.trim().split("\n").map((r) => r.split("\t"));
      return rows.slice(1).map((r) => ({
        siteName: (r[0] || "").trim(),
        zone: (r[1] || "").trim(),
        address: (r[2] || "").trim(),
        jibunAddress: (r[10] || "").trim(),  // KÏó¥ ÏßÄÎ≤à Ï£ºÏÜå (11Î≤àÏß∏ Ïó¥, Ïù∏Îç±Ïä§ 10)
        elevator: normalizeElevatorNumber(r[3] || ""),
        extra: (r[6] || "").trim(),
      }));
    }

    function normalizeElevatorNumber(input) {
      const digits = (input || "").replace(/\D/g, "");
      if (!digits) return "";
      const padded = digits.padStart(7, "0");
      return padded.slice(0, 4) + "-" + padded.slice(4);
    }

    // ÏÜåÎ¨∏ÏûêÌôî + ÎùÑÏñ¥Ïì∞Í∏∞, ÌïòÏù¥Ìîà Ï†úÍ±∞
    function normalize(str) {
      return (str || "").toLowerCase().replace(/[\s-]+/g, "");
    }

    // Ïãú/ÎèÑÎ™Ö Ï†úÍ±∞ Ìï®Ïàò
    function removeProvince(addr) {
      if (!addr) return "";
      const provinces = [
        "ÏÑúÏö∏ÌäπÎ≥ÑÏãú", "ÏÑúÏö∏Ïãú", "Í≤ΩÍ∏∞ÎèÑ", "Ïù∏Ï≤úÍ¥ëÏó≠Ïãú", "Î∂ÄÏÇ∞Í¥ëÏó≠Ïãú",
        "ÎåÄÍµ¨Í¥ëÏó≠Ïãú", "Í¥ëÏ£ºÍ¥ëÏó≠Ïãú", "ÎåÄÏ†ÑÍ¥ëÏó≠Ïãú", "Ïö∏ÏÇ∞Í¥ëÏó≠Ïãú", "ÏÑ∏Ï¢ÖÌäπÎ≥ÑÏûêÏπòÏãú",
        "Í∞ïÏõêÎèÑ", "Ï∂©Ï≤≠Î∂ÅÎèÑ", "Ï∂©Ï≤≠ÎÇ®ÎèÑ", "Ï†ÑÎùºÎ∂ÅÎèÑ", "Ï†ÑÎùºÎÇ®ÎèÑ",
        "Í≤ΩÏÉÅÎ∂ÅÎèÑ", "Í≤ΩÏÉÅÎÇ®ÎèÑ", "Ï†úÏ£ºÌäπÎ≥ÑÏûêÏπòÎèÑ"
      ];
      let normalizedAddr = addr;
      for (const prov of provinces) {
        if (normalizedAddr.startsWith(prov)) {
          normalizedAddr = normalizedAddr.slice(prov.length);
          break;
        }
      }
      return normalizedAddr;
    }

    // Í≤ÄÏÉâÏñ¥ÎèÑ Ïãú/ÎèÑÎ™Ö Ï†úÍ±∞ ÌõÑ normalize
    function normalizeSearchTerm(term) {
      if (!term) return "";
      const noProvince = removeProvince(term);
      return normalize(noProvince);
    }

    // Ï£ºÏÜåÎèÑ Ïãú/ÎèÑÎ™Ö Ï†úÍ±∞ ÌõÑ normalize
    function normalizeAddress(addr) {
      if (!addr) return "";
      const noProvince = removeProvince(addr);
      return normalize(noProvince);
    }

    // Ï£ºÏÜå Ï§ÑÏûÑ (Íµ¨/Ïãú Îã®ÏúÑÎßå)
    function shortenAddress(addr) {
      if (!addr) return "";
      const guMatch = addr.match(/[Í∞Ä-Ìû£]{1,6}Íµ¨/);
      if (guMatch) return guMatch[0];
      const siMatch = addr.match(/[Í∞Ä-Ìû£]{1,6}Ïãú/);
      if (siMatch) return siMatch[0];
      return addr;
    }

    window.addEventListener("DOMContentLoaded", () => {
      resultBox.textContent = "Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...";
      resultBox.classList.add("loading");

      loadSiteData()
        .then((data) => {
          siteData = data;
          if (siteData.length > 0) {
            resultBox.textContent = "ÌòÑÏû•Î™Ö¬∑ÏäπÍ∞ïÍ∏∞Î≤àÌò∏¬∑Ï£ºÏÜåÎ•º Í≤ÄÏÉâÌïòÏÑ∏Ïöî.";
            resultBox.classList.remove("loading");
          } else {
            resultBox.textContent = "‚ùå Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.";
            resultBox.classList.remove("loading");
          }
        })
        .catch((err) => {
          console.error(err);
          resultBox.textContent = "‚ö†Ô∏è Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®";
          resultBox.classList.remove("loading");
        });
    });

    searchBox.addEventListener("input", function () {
      const rawTerm = this.value;
      const term = normalizeSearchTerm(rawTerm);

      suggestionsDiv.innerHTML = "";
      selectedSite = null;

      if (term.length < 2) {
        updateResult();
        return;
      }

      const filtered = siteData.filter(item => {
        return (
          normalize(item.siteName).includes(term) ||
          normalizeAddress(item.address).includes(term) ||
          normalizeAddress(item.jibunAddress).includes(term) ||  // KÏó¥ ÏßÄÎ≤à Ï£ºÏÜå Í≤ÄÏÉâ Ìè¨Ìï®
          normalize(item.elevator).includes(term)
        );
      }).slice(0, 20);

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = `${item.siteName} | ${item.elevator} | ${shortenAddress(item.address)}`;
        div.addEventListener("click", () => {
          selectSite(item);
          suggestionsDiv.innerHTML = "";
        });
        suggestionsDiv.appendChild(div);
      });

      updateResult();
    });

    function selectSite(item) {
      selectedSite = item;
      searchBox.value = item.siteName;
      updateResult();
    }

    memoBox.addEventListener("input", updateResult);
    phoneBox.addEventListener("input", updateResult);

    function updateResult() {
      if (!selectedSite) {
        resultBox.textContent = "ÌòÑÏû•ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
        resultBox.classList.remove("loading");
        return;
      }

      const selectedSignal = selectBox.querySelector('input[name="signal"]:checked');
      const signalText = selectedSignal ? `[${selectedSignal.value}] ` : "";

      const siteName = selectedSite.siteName;
      const elevator = selectedSite.elevator.replace("-", "");
      const modelInfo = selectedSite.extra ? selectedSite.extra : "";

      const phone = phoneBox.value.trim();
      const memo = memoBox.value.trim();
      const addrInfo = shortenAddress(selectedSite.address);

      const firstLine = `${signalText}${siteName} ${elevator}`;
      const phoneLine = phone ? `\n${phone}` : "";
      const memoLine = memo ? `\n\n${memo}` : "";
      const modelLine = modelInfo ? `\n${modelInfo}` : "";

      const formatted = `${firstLine}${phoneLine}\n${addrInfo}${memoLine}${modelLine}`.trim();

      resultBox.textContent = formatted;
      resultBox.classList.remove("loading");
    }

    function copyResult() {
      const text = resultBox.textContent.trim();
      if (!text || text === "ÌòÑÏû•ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî." || text.includes("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë")) {
        copyNotice.textContent = "";
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => {
          copyNotice.textContent = "üìã Î≥µÏÇ¨ ÏôÑÎ£å!";
          copyNotice.classList.add("visible");
          setTimeout(() => {
            copyNotice.classList.remove("visible");
          }, 2500);
        })
        .catch(() => {
          copyNotice.textContent = "Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÏßÅÏ†ë Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî.";
          copyNotice.classList.add("visible");
          setTimeout(() => {
            copyNotice.classList.remove("visible");
          }, 3000);
        });
    }

    function resetAll(e) {
      if (e) e.preventDefault();

      [...selectBox.querySelectorAll('input[type="radio"]')].forEach((radio) => {
        radio.checked = false;
        radio.wasChecked = false;
      });

      searchBox.value = "";
      memoBox.value = "";
      phoneBox.value = "";
      selectedSite = null;
      suggestionsDiv.innerHTML = "";

      copyNotice.textContent = "";
      copyNotice.classList.remove("visible");

      updateResult();

      document.activeElement.blur();
    }
  </script>
</body>
</html>
