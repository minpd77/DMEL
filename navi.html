<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .dest-buttons {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .dest-buttons button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dest-buttons">
    <button onclick="setDestination('íšŒì‚¬', 37.5665, 126.9780)">íšŒì‚¬</button>
    <button onclick="setDestination('ë³‘ì›', 37.5765, 126.9850)">ë³‘ì›</button>
    <button onclick="setDestination('ì§‘', 37.4918, 127.0124)">ì§‘</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([37.5665, 126.9780], 14);
    let userMarker = null;
    let destMarker = null;
    let pathLine = null;

    // ì§€ë„ íƒ€ì¼
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    // ë‚´ ìœ„ì¹˜ ì¶”ì  ì‹œì‘
    function updateUserLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      if (userMarker) {
        userMarker.setLatLng([lat, lng]);
      } else {
        userMarker = L.marker([lat, lng], { color: 'blue' }).addTo(map);
        userMarker.bindPopup("ğŸ“ í˜„ì¬ ìœ„ì¹˜").openPopup();
      }

      if (!destMarker) map.setView([lat, lng], 15);

      // ì„  ë‹¤ì‹œ ê·¸ë¦¬ê¸°
      if (destMarker) drawRoute(lat, lng);
    }

    function errorLocation(err) {
      alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
      console.error(err);
    }

    navigator.geolocation.watchPosition(updateUserLocation, errorLocation, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });

    // ëª©ì ì§€ ì„¤ì • í•¨ìˆ˜
    function setDestination(name, lat, lng) {
      if (destMarker) {
        map.removeLayer(destMarker);
        destMarker = null;
      }
      destMarker = L.marker([lat, lng], { color: 'red' }).addTo(map);
      destMarker.bindPopup(`ğŸ“ ${name}`).openPopup();

      if (userMarker) {
        const userPos = userMarker.getLatLng();
        drawRoute(userPos.lat, userPos.lng);
      }

      map.fitBounds([userMarker.getLatLng(), [lat, lng]], { padding: [50, 50] });
    }

    // ê²½ë¡œì„  ê·¸ë¦¬ê¸°
    function drawRoute(fromLat, fromLng) {
      if (!destMarker) return;
      const to = destMarker.getLatLng();

      if (pathLine) map.removeLayer(pathLine);
      pathLine = L.polyline([[fromLat, fromLng], [to.lat, to.lng]], {
        color: 'blue',
        weight: 4,
        opacity: 0.8
      }).addTo(map);
    }
  </script>
</body>
