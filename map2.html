<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>대명엘리베이터(주) 현장</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
/>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  #map { width: 100%; height: 90vh; }
  .custom-popup {
    font-size: 14px;
    line-height: 1.4;
    white-space: normal;
    color: black !important;
  }
  .popup-scroll {
    max-height: 280px;
    overflow-y: auto;
  }
  .marker-label {
    position: absolute;
    top: 50%;       
    left: 50%;      
    transform: translate(-50%, -50%);
    color: white;
    font-weight: 700;
    font-size: calc(18px * 0.8);
    pointer-events: none;
    user-select: none;
    line-height: 1;
    border-radius: 50%;
    white-space: nowrap;
    letter-spacing: 2px;
  }
  .team-filter {
    position: fixed;
    bottom: 60px;
    right: 10px;
    max-width: 180px;
    background: white;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;

    /* 세로 리스트로 변경 */
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .team-filter label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .team-filter input {
    margin-right: 6px;
  }
  #searchBox {
    position: fixed;
    bottom: 10px;
    left: 10px;
    max-width: 280px;
    width: calc(100vw - 40px);
    max-width: 280px;
    background: white;
    padding: 6px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-size: 14px;
    overflow-wrap: break-word;
    word-break: break-word;
  }
  #searchInput {
    width: 100%;
    box-sizing: border-box;
    padding: 4px 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #searchClear {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-weight: bold;
    color: #999;
    user-select: none;
  }
  #locationBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: black;
  }
  #locationBtn .red-dot {
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .highlight-text {
    color: red !important;
    font-weight: 700;
  }
  @media (max-width: 480px) {
    .team-filter {
      bottom: 60px;
      right: 10px;
      max-width: 90vw;
      max-height: 25vh;
      overflow-y: auto;
      font-size: 13px;
      flex-direction: column;
    }
    #searchBox {
      bottom: 10px;
      left: 10px;
      max-width: 90vw;
      width: calc(50vw);
      max-width: none;
    }
    #locationBtn {
      bottom: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 13px;
    }
  }
</style>
</head>
<body>
<h2>대명엘리베이터(주) 현장</h2>

<div id="map"></div>

<div id="searchBox" role="search">
  <input type="text" id="searchInput" placeholder="검색어 입력" aria-label="검색어 입력" />
  <span id="searchClear" title="검색어 지우기" aria-label="검색어 지우기">×</span>
</div>

<div id="locationBtn" title="내 현재 위치 표시" role="button" tabindex="0">
  <div class="red-dot"></div> 내 위치
</div>

<div class="team-filter" aria-label="팀 필터">
  <label><input type="checkbox" value="강남팀" checked> 강남팀</label>
  <label><input type="checkbox" value="강북팀" checked> 강북팀</label>
  <label><input type="checkbox" value="검사필요"> 검사필요</label>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=tsv";

  const map = L.map("map").setView([37.5665, 126.978], 11);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  const idx = {
    coord: 1,
    address: 7,
    special: 21,
    checkDate: 11,
    wNum: 23,
    contact: 24,
    model: 27,
    fan: 28,
    biTongNum: 26,
    expire: 30,
    siteName: 32,
    team: 19,
    biTongEquip: 16
  };

  let coordGroups = {};
  let markers = [];
  let markerData = [];

  const colors = {
    orange: "rgba(246, 187, 67, 1)",      // 검색 시 주황 (불투명)
    gray: "rgba(153, 153, 153, .7)",      // 기본 회색 (70% 불투명)
    gray75: "rgba(153, 153, 153, 0.5)",   // 검색 시 일치 안 할 때 50% 불투명 회색
    green: "rgba(0, 192, 75, 1)",         // 강남팀 녹색 (불투명)
    blue: "rgba(0, 25, 244, 1)",          // 강북팀 파란색 (불투명)
    red: "rgba(255, 59, 59, 1)",          // 검사필요 빨간색 (불투명)
  };

  let currentLocationMarker = null;
  let inspectionNeededChecked = false;

  const teamFilterInputs = document.querySelectorAll(".team-filter input");
  const searchInput = document.getElementById("searchInput");
  const searchClear = document.getElementById("searchClear");

  teamFilterInputs.forEach(input => {
    input.addEventListener("change", () => {
      fetchTSVandPlot();
    });
  });

  searchInput.addEventListener("input", () => {
    updateMarkerHighlighting();
  });

  searchClear.addEventListener("click", () => {
    searchInput.value = "";
    updateMarkerHighlighting();
  });

  document.getElementById("locationBtn").addEventListener("click", () => {
    if (!navigator.geolocation) {
      alert("위치 정보를 지원하지 않는 브라우저입니다.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const {latitude, longitude} = pos.coords;
      if (currentLocationMarker) {
        map.removeLayer(currentLocationMarker);
      }
      currentLocationMarker = L.marker([latitude, longitude], {
        icon: L.divIcon({
          html: `<div style="width: 18px; height: 18px; background: red; border-radius: 50%; border: 2px solid white;"></div>`,
          className: ""
        }),
        zIndexOffset: 1000
      }).addTo(map);
      map.setView([latitude, longitude], 15);
    });
  });

  async function fetchTSVandPlot() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];
    coordGroups = {};

    const res = await fetch(tsvUrl);
    const tsvText = await res.text();

    const rows = tsvText.trim().split("\n").map(r => r.split("\t"));
    const data = rows.slice(1);

    const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);
    inspectionNeededChecked = checkedTeams.includes("검사필요");

    data.forEach(row => {
      const team = row[idx.team] || "";
      if(team.includes("해지")) return;

      const coordStr = row[idx.coord];
      if (!coordStr) return;
      const parts = coordStr.split(",");
      if (parts.length !== 2) return;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lng)) return;

      if (inspectionNeededChecked) {
        const expire = row[idx.expire] || "";
        const dDayNum = calcDateDiffNumber(expire);
        if (dDayNum === null || dDayNum > 60) return;
      } else {
        if (!(checkedTeams.includes("강남팀") || checkedTeams.includes("강북팀"))) return;
        if (!checkedTeams.some(t => team.includes(t))) return;
      }

      // 팀별 색상 및 점검날짜 기준 회색 처리
      let color = "";
      if (inspectionNeededChecked) {
        color = colors.red;
      } else if (row[idx.checkDate] && isValidDate(row[idx.checkDate])) {
        color = colors.gray;
      } else if (team.includes("강남팀")) {
        color = colors.green;
      } else if (team.includes("강북팀")) {
        color = colors.blue;
      } else {
        return;
      }

      const key = lat.toFixed(6) + "," + lng.toFixed(6);
      if (!coordGroups[key]) {
        coordGroups[key] = {
          lat,
          lng,
          color,
          entries: []
        };
      }
      coordGroups[key].entries.push(row);
    });

    // 좌표별로 entries를 wNum 오름차순 정렬 (7자리 숫자 맞춤 포함)
    Object.values(coordGroups).forEach(group => {
      group.entries.sort((a,b) => {
        const aNum = parseInt((a[idx.wNum]||"").replace(/\D/g,"").padStart(7,"0"));
        const bNum = parseInt((b[idx.wNum]||"").replace(/\D/g,"").padStart(7,"0"));
        return aNum - bNum;
      });
    });

    // 기존 마커들 삭제 후 재생성
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    markerData = [];

    Object.values(coordGroups).forEach(group => {
      const {lat, lng, color, entries} = group;
      const count = entries.length;
      const showCount = count > 1;

      let popupParts = [];
      entries.forEach(row => {
        const siteName = row[idx.siteName] || "";
        const addr = row[idx.address] || "";
        const special = row[idx.special] || "";
        const checkDate = row[idx.checkDate] || "";
        const wRaw = row[idx.wNum] || "";
        const contact = row[idx.contact] || "";
        const model = row[idx.model] || "";
        const fan = row[idx.fan] || "";
        const biTongNum = row[idx.biTongNum] || "";
        const expire = row[idx.expire] || "";
        const biTongEquip = row[idx.biTongEquip] || "";

        // 7자리 숫자 맞춤 - 앞에 0 붙임
        const wNumPadded = wRaw.toString().replace(/\D/g, '').padStart(7, "0");

        const nmapLink = `nmap://search?query=${encodeURIComponent(addr)}`;

        const dMinusRaw = calcDateDiff(expire);
        const dMinus = dMinusRaw ? dMinusRaw.replace(/--+/g, "-") : "";

        let fanCircleHtml = "";
        const fanLower = fan.toLowerCase();
        if(fanLower === "on"){
          fanCircleHtml = `<span style="color: green; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else if(fanLower === "off"){
          fanCircleHtml = `<span style="color: red; font-weight:bold; font-size: 18px; line-height: 1;">●</span>`;
        } else {
          fanCircleHtml = fan ? `<span>${fan}</span>` : "";
        }

        popupParts.push(`
          <strong><a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${wNumPadded}" target="_blank" rel="noopener noreferrer" style="color:black; text-decoration:none;">
          ${siteName} (${wNumPadded})</a></strong><br/>
          <a href="${nmapLink}" target="_blank" rel="noopener noreferrer" style="color:black;">${addr}</a><br/>
          📞 ${contact}<br/>
          특이사항: ${special}<br/>
          점검: ${checkDate}<br/>
          기종: ${model}<br/>
          Fan: ${fanCircleHtml}<br/>
          비통번호: ${biTongNum}<br/>
          비통장비: ${biTongEquip}<br/>
          유효기간: ${expire} ${dMinus}
          <hr style="margin:6px 0; border:0; border-top:1px solid #ddd;" />
        `);
      });

      let popupHtmlRaw = `<div class="popup-scroll">${popupParts.join("")}</div>`;
      popupHtmlRaw = popupHtmlRaw.replace(/<hr[^>]*>\s*<\/div>$/, '</div>');

      const markerSize = 18;

      const countLabel = showCount
        ? `<div class="marker-label" style="
            width: ${markerSize}px;
            height: ${markerSize}px;
            line-height: ${markerSize}px;
            font-size: calc(${markerSize}px * 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            pointer-events: none;
            user-select: none;
            border-radius: 50%;
            white-space: nowrap;
            letter-spacing: 2px;
          "> ${count}</div>`
        : "";

      function createMarkerHtml(color) {
        return `
          <div style="position: relative; width: ${markerSize}px; height: ${markerSize}px;">
            <div style="
              background-color: ${color};
              width: ${markerSize}px;
              height: ${markerSize}px;
              border-radius: 50%;
              border: 2px solid white;
              box-shadow: 0 0 3px rgba(0,0,0,0.4);
              transition: background-color 0.3s ease;
            "></div>
            ${countLabel}
          </div>`;
      }

      const icon = L.divIcon({
        html: createMarkerHtml(color),
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize / 2, markerSize / 2],
        popupAnchor: [0, -markerSize / 2],
        className: ""
      });

      const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(popupHtmlRaw);

      markers.push(marker);
      markerData.push({
        marker,
        popupHtmlOriginal: popupHtmlRaw,
        baseColor: color,
        entries,
        createMarkerHtml,
        markerSize
      });
    });

    updateMarkerHighlighting();
  }

  function calcDateDiff(dateStr) {
    if (!dateStr) return "";
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');
    if (/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }
    const date = new Date(cleanDateStr);
    if (isNaN(date)) return "";
    const now = new Date();
    const diff = Math.floor((date.getTime() - now.getTime()) / (1000 * 60 * 60 * 24));
    return diff >= 0 ? `D-${diff}` : `D+${Math.abs(diff)}`;
  }

  function calcDateDiffNumber(dateStr) {
    if (!dateStr) return null;
    let cleanDateStr = dateStr
      .replace(/[^\d\-]/g, '')
      .replace(/-{2,}/g, '-');
    if (/^\d{8}$/.test(cleanDateStr)) {
      cleanDateStr = cleanDateStr.replace(/^(\d{4})(\d{2})(\d{2})$/, '$1-$2-$3');
    }
    const date = new Date(cleanDateStr);
    if (isNaN(date)) return null;
    const now = new Date();
    const diff = Math.floor((date.getTime() - now.getTime()) / (1000 * 60 * 60 * 24));
    return diff;
  }

  function isValidDate(dateStr) {
    if (!dateStr) return false;
    const d = new Date(dateStr);
    return !isNaN(d);
  }

  function updateMarkerHighlighting() {
    const searchTerm = searchInput.value.trim().toLowerCase();

    markerData.forEach(({marker, popupHtmlOriginal, baseColor, entries, createMarkerHtml, markerSize}) => {
      let popupHtml = popupHtmlOriginal;
      let highlight = false;

      if (searchTerm) {
        // 팝업 내용 하이라이트
        const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, "gi");
        popupHtml = popupHtmlOriginal.replace(regex, `<span class="highlight-text">$1</span>`);

        // 검색어가 팝업에 있으면 색상 주황, 없으면 회색으로
        highlight = popupHtml.toLowerCase().includes(searchTerm);
      }

      // 팀 필터 및 검사필요 필터 조건 (강남팀/강북팀/검사필요)
      const checkedTeams = Array.from(document.querySelectorAll('.team-filter input:checked')).map(i => i.value);
      const teamNames = entries.map(r => r[idx.team] || "");
      const hasTeamChecked = teamNames.some(tn => checkedTeams.some(ct => tn.includes(ct)));
      const isInspectionNeededChecked = checkedTeams.includes("검사필요");

      // 필터에 따라 마커 표시 여부 결정
      let visible = false;
      if (isInspectionNeededChecked) {
        visible = true;
      } else {
        visible = hasTeamChecked;
      }

      if (!visible) {
        map.removeLayer(marker);
        return;
      } else if (!map.hasLayer(marker)) {
        marker.addTo(map);
      }

      // 마커 색상 변경 (주황 or 회색 or 기본색)
      let newColor = baseColor;
      if (searchTerm) {
        newColor = highlight ? colors.orange : colors.gray75;
      }

      const newHtml = createMarkerHtml(newColor);
      marker.setIcon(L.divIcon({
        html: newHtml,
        iconSize: [markerSize, markerSize],
        iconAnchor: [markerSize / 2, markerSize / 2],
        popupAnchor: [0, -markerSize / 2],
        className: ""
      }));

      // 팝업 내용 업데이트
      marker.getPopup().setContent(popupHtml);
    });
  }

  fetchTSVandPlot();
</script>
</body>
</html>
