<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터(주) 현장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #map { width: 100%; height: 90vh; }

    /* 검색창 */
    #searchBox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 280px;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 14px;
    }
    #searchInput {
      width: 100%;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 팀 필터 */
    .team-filter {
      position: fixed;
      bottom: 60px;
      right: 10px;
      width: auto;
      max-width: 180px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 14px;
      max-height: 35vh;
      overflow-y: auto;
    }

    /* 내 위치 버튼 */
    #locationBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: black;
    }
    #locationBtn .red-dot {
      width: 14px;
      height: 14px;
      background: red;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* 반응형 조정 */
    @media (max-width: 480px) {
      #searchBox {
        max-width: 50vw; /* 디바이스 중간까지만 */
      }
      .team-filter {
        right: 10px;
        max-width: 90vw;
        font-size: 13px;
        max-height: 25vh;
      }
    }
  </style>
</head>
<body>
  <h2>대명엘리베이터(주) 현장</h2>
  <div id="map"></div>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="검색어 입력" />
  </div>

  <div id="locationBtn">
    <div class="red-dot"></div> 내 위치
  </div>

  <div class="team-filter">
    <label><input type="checkbox" value="강남팀" checked> 강남팀</label>
    <label><input type="checkbox" value="강북팀" checked> 강북팀</label>
    <label><input type="checkbox" value="검사필요"> 검사필요</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([37.5665, 126.978], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 위치추적 ON/OFF
    let tracking = false;
    let watchId = null;
    const locationBtn = document.getElementById("locationBtn");

    locationBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("위치 정보를 지원하지 않는 브라우저입니다.");
        return;
      }

      tracking = !tracking;

      if (tracking) {
        locationBtn.querySelector(".red-dot").style.background = "#ccc";
        locationBtn.innerHTML = '<div class="red-dot" style="background: #ccc;"></div> 위치 끄기';

        watchId = navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude, heading } = pos.coords;
          if (window.myMarker) map.removeLayer(window.myMarker);

          const iconHtml = `<div style="
            width: 20px; height: 20px;
            transform: rotate(${heading || 0}deg);
            border: 6px solid red;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
            background: white;"></div>`;

          window.myMarker = L.marker([latitude, longitude], {
            icon: L.divIcon({ html: iconHtml, className: "" })
          }).addTo(map);

          map.setView([latitude, longitude], 15);
        });
      } else {
        locationBtn.querySelector(".red-dot").style.background = "red";
        locationBtn.innerHTML = '<div class="red-dot"></div> 내 위치';
        if (watchId) navigator.geolocation.clearWatch(watchId);
        if (window.myMarker) map.removeLayer(window.myMarker);
      }
    });

    // 지도 이동 시 위치추적 멈춤
    map.on("movestart", () => {
      if (tracking && watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        tracking = false;
        locationBtn.innerHTML = '<div class="red-dot"></div> 내 위치';
        if (window.myMarker) map.removeLayer(window.myMarker);
      }
    });

    // 지도 확대 후 필터 위치 재정렬
    map.on("zoomend", () => {
      const filterBox = document.querySelector(".team-filter");
      if (filterBox) filterBox.style.bottom = "60px";
    });
  </script>
</body>
</html>
