<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고장신고 주소 기반 지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>고장신고 주소 기반 지도 (G열에서 주소 추출)</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    (async () => {
      const map = L.map('map').setView([37.5665, 126.978], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      const CSV_URL =
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1682703072&single=true&output=csv';

      async function geocode(address) {
        const url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address);
        try {
          const res = await fetch(url);
          const results = await res.json();
          if (results.length > 0) {
            return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
          }
        } catch (e) {
          console.error('Geocode error:', e);
        }
        return null;
      }

      function extractAddress(text) {
        const parts = text.split('/');
        if (parts.length >= 2) {
          return parts[1].trim();
        }
        return null;
      }

      const redIcon = L.icon({
        iconUrl:
          'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl:
          'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      try {
        const res = await fetch(CSV_URL);
        const csvText = await res.text();
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

        for (const row of data) {
          if (!row['G']) continue;

          const addr = extractAddress(row['G']);
          if (!addr) continue;

          await new Promise(r => setTimeout(r, 1000)); // 1초 딜레이
          const latlng = await geocode(addr);
          if (latlng) {
            L.marker(latlng, { icon: redIcon })
              .addTo(map)
              .bindPopup(`<b>주소:</b> ${addr}<br/><b>원문:</b> ${row['G']}`);
          }
        }
      } catch (e) {
        console.error('CSV load or processing error:', e);
      }
    })();
  </script>
</body>
</html>
