<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 고장신고 지도 (T열 좌표 표시)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>대명엘리베이터 고장신고 지도 (T열 좌표 표시)</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // 지도 초기화 (서울 중심)
    const map = L.map('map').setView([37.5665, 126.978], 12);

    // OSM 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // CSV URL
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1682703072&single=true&output=csv';

    // 빨간 마커 아이콘 설정
    const redIcon = L.icon({
      iconUrl:
        'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl:
        'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    // CSV 불러와서 파싱 후 마커 추가
    fetch(CSV_URL)
      .then((res) => res.text())
      .then((csvText) => {
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

        data.forEach((row) => {
          if (!row['T']) return;

          const latLng = row['T'].split(',');
          if (latLng.length !== 2) return;

          const lat = parseFloat(latLng[0].trim());
          const lng = parseFloat(latLng[1].trim());

          if (isNaN(lat) || isNaN(lng)) return;

          L.marker([lat, lng], { icon: redIcon }).addTo(map);
        });
      })
      .catch((err) => {
        console.error('CSV 로드 또는 파싱 중 에러:', err);
      });
  </script>
</body>
</html>
