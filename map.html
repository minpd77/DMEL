<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 현장지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>대명엘리베이터 현장지도</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.978], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=csv';

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csvText => {
        const results = Papa.parse(csvText, { header: false });
        results.data.forEach((row, i) => {
          if(i === 0) return; // 첫 행 "위경도" 스킵
          if(row.length === 0) return;
          const coords = row[0].split(',');
          if(coords.length !== 2) return;
          const lat = parseFloat(coords[0].trim());
          const lng = parseFloat(coords[1].trim());
          if(isNaN(lat) || isNaN(lng)) return;

          L.marker([lat, lng]).addTo(map);
        });
      });
  </script>
</body>
</html>
