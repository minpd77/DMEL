<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 고장신고 지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>대명엘리베이터 고장신고 지도</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([37.5665, 126.978], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=1518480195&single=true&output=csv';

    async function geocode(address) {
      const url =
        'https://nominatim.openstreetmap.org/search?format=json&q=' +
        encodeURIComponent(address);
      try {
        const response = await fetch(url);
        const results = await response.json();
        if (results.length > 0) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        }
      } catch (e) {
        console.error('Geocode error:', e);
      }
      return null;
    }

    async function addMarkers(data) {
      for (const row of data) {
        if (!row.주소) continue;
        const latlng = await geocode(row.주소);
        if (!latlng) continue;

        const redIcon = L.icon({
          iconUrl:
            'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          shadowUrl:
            'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        });

        const marker = L.marker(latlng, { icon: redIcon }).addTo(map);

        // 메시지 필드에서 3부분 분리
        // 예: "월튼파크뷰2차(LH) 0136-622 / 동대문구 장한로26다길 7 / 정지고장신고입니다. ..."
        const message = row.메시지 || '';
        const parts = message.split(' / ');
        let 현장명 = '';
        let 승강기번호 = '';
        let 신고내용 = '';
        if (parts.length >= 3) {
          const firstPart = parts[0].trim();
          const lastSpace = firstPart.lastIndexOf(' ');
          if (lastSpace > -1) {
            현장명 = firstPart.substring(0, lastSpace);
            승강기번호 = firstPart.substring(lastSpace + 1);
          } else {
            현장명 = firstPart;
          }
          신고내용 = parts.slice(2).join(' / ').trim(); // 혹시 신고내용에 / 가 더 있을 수 있어 합침
        }

        marker.bindPopup(`
          <b>현장명:</b> ${현장명}<br/>
          <b>승강기번호:</b> ${승강기번호}<br/>
          <b>주소:</b> ${row.주소}<br/>
          <b>신고내용:</b> ${신고내용}
        `);

        await new Promise((r) => setTimeout(r, 1000)); // 1초 대기 (Nominatim API 제한 대응)
      }
    }

    fetch(CSV_URL)
      .then((res) => res.text())
      .then((csvText) => {
        const parsed = Papa.parse(csvText, { header: true });
        // 주소와 메시지 필드가 모두 있을 때만 필터
        const filtered = parsed.data.filter(
          (r) => r.주소 && r.메시지 && r.메시지.includes(' / ')
        );
        addMarkers(filtered);
      })
      .catch((err) => console.error('CSV load error:', err));
  </script>
</body>
</html>
