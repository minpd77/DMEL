<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 고장신고 지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>대명엘리베이터 고장신고 지도</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // 지도 초기화 (서울 시청 기준)
    const map = L.map('map').setView([37.5665, 126.978], 12);

    // OSM 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // 구글 스프레드시트 CSV URL
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=1518480195&single=true&output=csv';

    // 주소를 위경도로 변환하는 함수 (Nominatim API)
    async function geocode(address) {
      const url =
        'https://nominatim.openstreetmap.org/search?format=json&q=' +
        encodeURIComponent(address);
      try {
        const response = await fetch(url);
        const results = await response.json();
        if (results.length > 0) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        }
      } catch (e) {
        console.error('Geocode error:', e);
      }
      return null;
    }

    // 마커를 순차적으로 추가하는 함수 (1초 대기 포함)
    async function addMarkers(data) {
      for (const row of data) {
        if (!row['주소']) continue;
        const latlng = await geocode(row['주소']);
        if (!latlng) continue;

        const redIcon = L.icon({
          iconUrl:
            'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
          shadowUrl:
            'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        });

        const marker = L.marker(latlng, { icon: redIcon }).addTo(map);
        marker.bindPopup(`
          <b>건물명:</b> ${row['건물명']}<br/>
          <b>승강기번호:</b> ${row['승강기번호']}<br/>
          <b>신고내용:</b> ${row['신고내용']}<br/>
          <b>신고자번호:</b> ${row['신고자번호']}
        `);

        // Nominatim 요청 제한 때문에 1초 대기
        await new Promise((r) => setTimeout(r, 1000));
      }
    }

    // CSV를 불러와서 파싱 후 마커 추가 실행
    fetch(CSV_URL)
      .then((res) => res.text())
      .then((csvText) => {
        const data = Papa.parse(csvText, { header: true }).data;
        addMarkers(data);
      })
      .catch((err) => console.error('CSV load error:', err));
  </script>
</body>
</html>
