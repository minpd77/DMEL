<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고장신고 테스트 지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>#map { height: 600px; width: 100%; }</style>
</head>
<body>
  <h1>고장신고 주소 기반 지도 (테스트)</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    (async () => {
      const map = L.map('map').setView([37.5665, 126.978], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1682703072&single=true&output=csv';

      function extractAddress(text) {
        const parts = text.split('/');
        if (parts.length >= 2) return parts[1].trim();
        return null;
      }

      async function geocode(address) {
        const url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address);
        try {
          const res = await fetch(url);
          const results = await res.json();
          if (results.length > 0) {
            return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
          }
        } catch (e) {
          console.error('Geocode error:', e);
        }
        return null;
      }

      try {
        const res = await fetch(CSV_URL);
        const csvText = await res.text();
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

        for (const row of data) {
          if (!row['G']) continue;
          const addr = extractAddress(row['G']);
          if (!addr) continue;
          console.log('주소:', addr);
          await new Promise(r => setTimeout(r, 1000)); // 1초 대기
          const latlng = await geocode(addr);
          console.log('좌표:', latlng);
          if (latlng) {
            L.marker(latlng).addTo(map).bindPopup(addr);
          }
        }
      } catch (e) {
        console.error('Error:', e);
      }
    })();
  </script>
</body>
</html>
