<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 현장지도 - G열 주소 마커</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>대명엘리베이터 현장지도 (G열 주소 기준)</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // 지도 초기화 (서울 시청 기준)
    const map = L.map('map').setView([37.5665, 126.978], 12);

    // OpenStreetMap 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // CSV URL (구글 스프레드시트 퍼블릭 CSV)
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkPXudgO_znrjg8-ZyoSmMb5dhrISbANstWt3xNanbbTNCNRhDwAQgxhrECxwN8R2QSV8lTgln6_9P/pub?gid=1682703072&single=true&output=csv';

    // 주소를 위경도로 변환하는 함수 (Nominatim API)
    async function geocode(address) {
      if (!address) return null;
      const url =
        'https://nominatim.openstreetmap.org/search?format=json&q=' +
        encodeURIComponent(address);
      try {
        const res = await fetch(url);
        const results = await res.json();
        if (results.length > 0) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        }
      } catch (err) {
        console.error('Geocode error:', err);
      }
      return null;
    }

    // 마커를 1초 간격으로 추가하는 함수 (API 요청 제한 회피용)
    async function addMarkers(data) {
      for (const row of data) {
        const address = row['G']; // G열 주소
        if (!address) continue;

        console.log('주소:', address);
        const latlng = await geocode(address);
        if (!latlng) continue;

        L.marker(latlng)
          .addTo(map)
          .bindPopup(`<b>주소:</b> ${address}`);

        // 1초 대기
        await new Promise((r) => setTimeout(r, 1000));
      }
    }

    // CSV 불러와서 파싱 후 마커 찍기
    fetch(CSV_URL)
      .then((res) => res.text())
      .then((csvText) => {
        const data = Papa.parse(csvText, { header: true, skipEmptyLines: true })
          .data;
        addMarkers(data);
      })
      .catch((err) => console.error('CSV fetch error:', err));
  </script>
</body>
</html>
