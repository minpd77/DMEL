<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대명엘리베이터 현장지도</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>대명엘리베이터 현장지도</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // 지도 초기화 (서울 시청 기준)
    const map = L.map('map').setView([37.5665, 126.978], 12);

    // OSM 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // CSV URL
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpveOpTjSLo3ZOFfCaoqJlknJXl0FyhmsAy7ICy-L_EsGun7Tf9uCqZbp97_yXYQwx-p_BlTpSouwn/pub?gid=381852124&single=true&output=csv';

    // 주소 → 위경도 변환 (Nominatim)
    async function geocode(address) {
      const url =
        'https://nominatim.openstreetmap.org/search?format=json&q=' +
        encodeURIComponent(address);
      try {
        const res = await fetch(url);
        const results = await res.json();
        if (results.length > 0) {
          return [parseFloat(results[0].lat), parseFloat(results[0].lon)];
        }
      } catch (e) {
        console.error('Geocode error:', e);
      }
      return null;
    }

    // 마커 추가 (1초 딜레이로 순차 실행)
    async function addMarkers(data) {
      for (const row of data) {
        const address = row['AH'];
        const siteName = row['AF'];
        if (!address) continue;

        const latlng = await geocode(address);
        if (!latlng) continue;

        const marker = L.marker(latlng).addTo(map);
        marker.bindPopup(`<b>${siteName || '현장명 없음'}</b><br/>${address}`);

        // Nominatim 요청 제한 때문에 1초 대기
        await new Promise((r) => setTimeout(r, 1000));
      }
    }

    // CSV 읽고 마커 생성 시작
    fetch(CSV_URL)
      .then((res) => res.text())
      .then((csvText) => {
        const data = Papa.parse(csvText, { header: true }).data;
        addMarkers(data);
      })
      .catch((err) => console.error('CSV load error:', err));
  </script>
</body>
</html>
