<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube 모바일 검색</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ff0000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>유튜브 모바일 검색</h1>
  <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
  <button onclick="searchYouTube()">검색</button>

  <script>
    function searchYouTube() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const url = `https://m.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        window.open(url, '_blank');
      } else {
        alert("검색어를 입력하세요.");
      }
    }
  </script>
</body>
</html>
