    function startLocation(){
      if(!navigator.geolocation){ alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Î∏åÎùºÏö∞Ï†ÄÏûÖÎãàÎã§."); return; }
      setLocationBtn(true);
      if(locationWatchId) navigator.geolocation.clearWatch(locationWatchId);
      locationWatchId = navigator.geolocation.watchPosition(pos => {
        const {latitude,longitude,heading,speed} = pos.coords;

        let arrow = "";
        if(heading != null && !isNaN(heading)){

        map.setView([latitude,longitude],15);

    function stopLocation(){
      setLocationBtn(false);
      if(locationWatchId) navigator.geolocation.clearWatch(locationWatchId);

      if(currentLocationMarker){ map.removeLayer(currentLocationMarker); currentLocationMarker = null; }

    const coord = row[idx.coord];
    if (!coord || !coord.includes(",")) return;
    const [lat, lng] = coord.split(",").map(parseFloat);
    if (isNaN(lat) || isNaN(lng)) return;

    const checkDate = row[idx.checkDate];
    const expireDate = row[idx.expire];
    const dDay = calcDateDiffNumber(expireDate);

    let includeMarker = false;
    let color = "";

        includeMarker = true;
        color = colors.red;
        countNeed++;
      }
    } else if (team.includes("Í∞ïÎÇ®ÌåÄ")) {
      totalGN++;
      if (checkedValues.includes("Í∞ïÎÇ®ÌåÄ")) {
        includeMarker = true;
        color = (checkDate && isValidDate(checkDate)) ? colors.gray : colors.green;
        if (color !== colors.gray) activeGN++;
      }
    } else if (team.includes("Í∞ïÎ∂ÅÌåÄ")) {
      totalGB++;
      if (checkedValues.includes("Í∞ïÎ∂ÅÌåÄ")) {
        includeMarker = true;
        color = (checkDate && isValidDate(checkDate)) ? colors.gray : colors.blue;
        if (color !== colors.gray) activeGB++;
      }
    }

    if (!includeMarker) return;

    const key = `${lat.toFixed(6)},${lng.toFixed(6)}`;
    if (!coordGroups[key]) coordGroups[key] = { lat, lng, color, entries: [], minDDay: null };
    coordGroups[key].entries.push(row);
    if (showInspection) {
      if (coordGroups[key].minDDay === null || dDay < coordGroups[key].minDDay) {
        coordGroups[key].minDDay = dDay;
      }
    }
  });

  cntGangnam.textContent = ` (${activeGN}/${totalGN || 1})`;
  cntGangbuk.textContent = ` (${activeGB}/${totalGB || 1})`;
  cntNeed.textContent = ` (${countNeed})`;

  Object.values(coordGroups).forEach(group => {
    const { lat, lng, color, entries, minDDay } = group;
    const isMulti = entries.length > 1;
    const markerCount = entries.length;

    let markerLabel = "";
    if (showInspection && minDDay != null) {
      const days = Math.max(0, minDDay);
      const fontSize = days >= 10 ? "80%" : "110%";
      const padding = days >= 10 ? "2px 3px" : "2px 6px";
      const spacing = days >= 10 ? "1px" : "2px";
      markerLabel = `<div class="marker-label" style="font-size:${fontSize};letter-spacing:${spacing};padding:${padding}">&nbsp;${days}</div>`;
    } else if (isMulti) {
      markerLabel = `<div class="marker-label" style="font-size:80%;letter-spacing:1px;">&nbsp;${markerCount}</div>`;
    }

    const html = `
      <div style="position:relative;width:18px;height:18px;">
        <div style="background-color:${color};width:18px;height:18px;border-radius:50%;border:2px solid white;box-shadow:0 0 3px rgba(0,0,0,0.4);"></div>
        ${markerLabel}
      </div>
    `;
    const icon = L.divIcon({ html, iconSize: [18, 18], iconAnchor: [9, 9], className: "" });
    const marker = L.marker([lat, lng], { icon }).addTo(map);

    const popupContent = entries.map(e => generatePopupContent(e)).join("").replace(/<hr[^>]*>\s*$/, "");
    marker.bindPopup(`<div class="popup-scroll" style="max-height:340px;overflow-y:auto;">${popupContent}</div>`);
    markers.push(marker);
    markerData.push({ marker, popupHtmlOriginal: popupContent, baseColor: color, entries, createMarkerHtml: () => html });
  });

  updateMarkerHighlighting();
}

    // ==== UTILITIES ====
    function calcDateDiff(ds){
      if(!ds) return "";
      let c=ds.replace(/[^\d\-]/g,'').replace(/-{2,}/g,'-');
      if(/^\d{8}$/.test(c)) c=c.replace(/^(\d{4})(\d{2})(\d{2})$/,'$1-$2-$3');
      const d=new Date(c), now=new Date();
      if(isNaN(d)) return "";
      const diff=Math.floor((d.getTime()-now.getTime())/(1000*60*60*24));
      return diff>=0?`D-${diff}`:`D+${Math.abs(diff)}`;
    }
    function calcDateDiffNumber(ds){
      if(!ds) return null;
      let c=ds.replace(/[^\d\-]/g,'').replace(/-{2,}/g,'-');
      if(/^\d{8}$/.test(c)) c=c.replace(/^(\d{4})(\d{2})(\d{2})$/,'$1-$2-$3');
      const d=new Date(c), now=new Date();
      if(isNaN(d)) return null;
      return Math.floor((d.getTime()-now.getTime())/(1000*60*60*24));

    function isValidDate(ds){
      const d=new Date(ds);
      return !isNaN(d);
    }
    function getPopupSearchableText(html){
      const noLinks=html.replace(/<a\b[^>]*>.*?<\/a>/gi,'');
      return noLinks.replace(/<[^>]+>/g,' ').replace(/\s+/g,' ').trim();
    }
    function updateMarkerHighlighting(){
      const term=searchInput.value.trim().toLowerCase();
      markerData.forEach(o=>{
        let content=o.popupHtmlOriginal;
        let hit=false;
        if(term){
          const txt=getPopupSearchableText(content).toLowerCase();
          if(txt.includes(term)){
            content=content
              .replace(/(<a\b[^>]*>.*?<\/a>)/gi,m=>m.replace(new RegExp(term,'gi'),'@@#@@'))
              .replace(new RegExp(term,'gi'),'<span class="highlight-text">$&</span>')
              .replace(/@@#@@/g,term);
            hit=true;
          }
        }
        const newColor=term?(hit?colors.orange:colors.gray75):o.baseColor;
        o.marker.setIcon(L.divIcon({

          iconSize:[18,18],iconAnchor:[9,9],popupAnchor:[0,-9],className:""

      let rows = txt.trim().split("\n").slice(1).map(r=>r.split("\t"));
      rows.sort((a,b)=>{
        const da=a[0]?.trim(), db=b[0]?.trim();
        if(!da&&!db) return 0;
        if(!da) return 1;
        if(!db) return -1;
        return db.localeCompare(da);
      });
      let html = `<h3>üö® Ïã†Í≥† Ï†ëÏàòÎÇ¥Ïó≠</h3>`;
      const isMobile = /Android|iPhone|iPad|iPod/.test(navigator.userAgent);
      rows.forEach(r=>{
        const date=r[0]?.trim()||"", content=r[7]?.trim()||"";
        if(!content) return;
        const parts=content.split(" / ");
        const a=parts[0]||"", b=parts[1]||"", c=parts[2]||"";
        let linkA=a;
        const idMatch=a.match(/(\d{4}-\d{3})/);
        if(idMatch){
          const idNum=idMatch[1].replace('-','');
          linkA=`<a href="https://m.elevator.go.kr/qrcode.do?no_plaq=${idNum}" target="_blank">${a}</a>`;
        }
        const linkB=isMobile
          ? `<a href="nmap://search?query=${encodeURIComponent(b)}" target="_blank">${b}</a>`
          : `<a href="https://map.naver.com/v5/search/${encodeURIComponent(b)}" target="_blank">${b}</a>`;
        const phoneMatch=c.match(/(0\d{1,2}-\d{3,4}-\d{4}|01\d-\d{3,4}-\d{4})/);
        const phone=phoneMatch?phoneMatch[1]:"";
        const linkC=`<span class="call-trigger" data-phone="${phone}">${c}</span>`;
        html+=`
          <div class="alarm-row">
            <div class="site">${linkA}</div>
            <div class="address">${linkB}</div>
            <div class="desc">${linkC}</div>  
            <div class="date">${date}</div>
          </div>`;
      });
      alarmList.innerHTML = html;
    }

    // ==== CALL POPUP HANDLERS ====
    const callPopupEl = document.getElementById("callPopup"),
          callText = document.getElementById("callText"),
          callYes = document.getElementById("callYes"),
          callNo = document.getElementById("callNo");
    let currentPhone = "";
    alarmList.addEventListener("click", e=>{
      if(e.target.matches(".call-trigger")){
        currentPhone = e.target.dataset.phone;
        callText.textContent = `${currentPhone}Î°ú Ï†ÑÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?`;
        callPopupEl.style.display = "flex";
      }
    });
    callYes.addEventListener("click", ()=>{ window.location.href = `tel:${currentPhone.replace(/\D/g,"")}`; });
    callNo.addEventListener("click", ()=>{ callPopupEl.style.display = "none"; });

    fetchTSVandPlot();
  </script>
